<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الطائرة | Crash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #15152b 100%);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* رأس اللعبة */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 25, 45, 0.95);
            border-radius: 12px;
            padding: 15px 25px;
            border: 1px solid #3a3a6a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            color: #ffd700;
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance-box {
            background: linear-gradient(90deg, #1a472a, #0f3b1f);
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #2a6a3a;
        }
        
        .balance-label {
            font-size: 14px;
            color: #aaffaa;
        }
        
        .balance-amount {
            font-size: 22px;
            font-weight: 900;
            color: #fff;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4a4a8a, #3a3a6a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
            border: 2px solid #5a5aaa;
        }
        
        /* منطقة اللعبة الرئيسية */
        .game-main {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .left-panel {
            flex: 1;
            min-width: 280px;
            background: rgba(25, 25, 45, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #3a3a6a;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .current-round {
            background: rgba(15, 15, 35, 0.9);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid #4a4a8a;
        }
        
        .round-title {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .round-number {
            font-size: 24px;
            font-weight: 900;
            color: #ffd700;
        }
        
        .player-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: #aaa;
        }
        
        .bet-controls {
            background: rgba(15, 15, 35, 0.9);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #4a4a8a;
        }
        
        .bet-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ffd700;
            text-align: center;
        }
        
        .bet-amount-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .bet-btn {
            padding: 12px 5px;
            background: rgba(35, 35, 65, 0.8);
            border: 1px solid #5a5aaa;
            border-radius: 6px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .bet-btn:hover {
            background: rgba(50, 50, 90, 0.8);
            transform: translateY(-2px);
        }
        
        .bet-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ff3b3b);
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .bet-input-container {
            display: flex;
            align-items: center;
            background: rgba(25, 25, 55, 0.8);
            border-radius: 6px;
            padding: 5px 15px;
            border: 1px solid #5a5aaa;
        }
        
        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            padding: 10px 0;
            outline: none;
        }
        
        .bet-input::placeholder {
            color: #888;
        }
        
        .auto-bet-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .auto-bet-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 30, 60, 0.6);
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .auto-bet-row:hover {
            background: rgba(40, 40, 80, 0.8);
            border-color: #5a5aaa;
        }
        
        .auto-bet-row.active {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .place-bet-btn {
            background: linear-gradient(135deg, #00aa44, #008833);
            color: white;
        }
        
        .place-bet-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00bb55, #009944);
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.5);
            transform: translateY(-2px);
        }
        
        .cash-out-btn {
            background: linear-gradient(135deg, #ffaa00, #dd8800);
            color: #222;
        }
        
        .cash-out-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffbb33, #ff9900);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* لوحة المضاعف */
        .multiplier-board {
            flex: 2;
            min-width: 500px;
            background: rgba(15, 15, 35, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #3a3a6a;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .multiplier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a4a8a;
        }
        
        .multiplier-title {
            font-size: 20px;
            color: #ffd700;
        }
        
        .next-round-timer {
            background: rgba(255, 107, 107, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 700;
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .multiplier-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            position: relative;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid #4a4a8a;
        }
        
        .current-multiplier {
            font-size: 70px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        
        .multiplier-label {
            font-size: 18px;
            color: #aaa;
        }
        
        /* منطقة الطائرة والمسار */
        .flight-track {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            z-index: 1;
            overflow: hidden;
        }
        
        .track-path {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .track-markers {
            position: absolute;
            bottom: 45px;
            left: 0;
            width: 100%;
            height: 20px;
        }
        
        .track-marker {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .track-label {
            position: absolute;
            bottom: -20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            transform: translateX(-50%);
        }
        
        .airplane-container {
            position: absolute;
            bottom: 40px;
            left: 10%;
            z-index: 10;
            transition: left 0.1s linear, bottom 0.1s linear;
        }
        
        .airplane {
            width: 60px;
            height: 20px;
            position: relative;
            transform: rotate(0deg);
            transition: transform 0.2s ease;
        }
        
        .airplane-body {
            width: 50px;
            height: 12px;
            background: linear-gradient(135deg, #4a7aff, #2a5aff);
            border-radius: 4px 10px 10px 4px;
            position: relative;
        }
        
        .airplane-wing {
            position: absolute;
            top: -8px;
            left: 15px;
            width: 20px;
            height: 8px;
            background: linear-gradient(135deg, #3a6aff, #1a4aff);
            border-radius: 4px;
            transform: rotate(-5deg);
        }
        
        .airplane-tail {
            position: absolute;
            top: 2px;
            left: -8px;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #3a6aff, #1a4aff);
            border-radius: 2px;
            transform: rotate(45deg);
        }
        
        .airplane-window {
            position: absolute;
            top: 2px;
            left: 35px;
            width: 6px;
            height: 6px;
            background: #aaddff;
            border-radius: 50%;
        }
        
        .engine-flame {
            position: absolute;
            right: -12px;
            top: 4px;
            width: 15px;
            height: 8px;
            background: linear-gradient(to right, #ffaa00, #ff5500, #ff0000);
            border-radius: 0 4px 4px 0;
            animation: flame-pulse 0.3s infinite alternate;
            filter: blur(1px);
        }
        
        @keyframes flame-pulse {
            0% { width: 12px; opacity: 0.7; }
            100% { width: 18px; opacity: 1; }
        }
        
        .explosion {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            background: radial-gradient(circle, #ffd700 0%, #ff4500 50%, transparent 70%);
            mix-blend-mode: screen;
        }
        
        .explosion-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffaa00, #ff5500);
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 2;
        }
        
        .multiplier-history {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #4a4a8a;
        }
        
        .history-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #aaa;
        }
        
        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .history-item {
            background: rgba(40, 40, 80, 0.8);
            padding: 6px 10px;
            border-radius: 5px;
            font-weight: 700;
            min-width: 65px;
            text-align: center;
            font-size: 14px;
        }
        
        .history-item.low {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .history-item.medium {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .history-item.high {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        /* لوحة اللاعبين */
        .players-board {
            background: rgba(25, 25, 45, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #3a3a6a;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .players-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .players-count {
            background: rgba(255, 107, 107, 0.2);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 16px;
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .player-item {
            background: rgba(35, 35, 65, 0.6);
            border-radius: 6px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .player-item:hover {
            background: rgba(45, 45, 75, 0.8);
            transform: translateY(-2px);
            border-color: #5a5aaa;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #5a5aaa, #4a4a9a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            border: 1px solid #6a6aba;
        }
        
        .player-name {
            font-weight: 700;
        }
        
        .player-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .player-bet {
            color: #ff6b6b;
            font-weight: 700;
        }
        
        .player-multiplier {
            color: #00ff00;
            font-size: 14px;
        }
        
        .player-cashed-out {
            color: #ffd700;
            font-weight: 700;
            font-size: 14px;
        }
        
        /* رسائل */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3b3b 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 18px;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .notification.show {
            opacity: 1;
        }
        
        /* تأثيرات */
        .coin-effect {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: #996600;
            z-index: 5;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            pointer-events: none;
            font-size: 12px;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 900px) {
            .game-main {
                flex-direction: column;
            }
            
            .multiplier-board {
                min-width: 100%;
            }
            
            .current-multiplier {
                font-size: 50px;
            }
        }
        
        @media (max-width: 600px) {
            .game-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .bet-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .players-list {
                grid-template-columns: 1fr;
            }
            
            .current-multiplier {
                font-size: 40px;
            }
        }
        
        /* شريط التمرير */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 60, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b, #ffd700);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff7b7b, #ffe733);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس اللعبة -->
        <div class="game-header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-plane"></i></div>
                <div class="logo-text">CRASH PLANE</div>
            </div>
            
            <div class="user-info">
                <div class="balance-box">
                    <div class="balance-label">الرصيد</div>
                    <div class="balance-amount" id="balance">10,000</div>
                </div>
                <div class="user-avatar">JD</div>
            </div>
        </div>
        
        <!-- منطقة اللعبة الرئيسية -->
        <div class="game-main">
            <!-- اللوحة اليسرى - التحكم -->
            <div class="left-panel">
                <div class="current-round">
                    <div class="round-title">الجولة الحالية</div>
                    <div class="round-number" id="roundNumber">#25544</div>
                    <div class="player-count">
                        <i class="fas fa-users"></i>
                        <span id="playersCount">8</span> لاعبين نشطين
                    </div>
                </div>
                
                <div class="bet-controls">
                    <div class="bet-title">الرهان</div>
                    
                    <div class="bet-amount-container">
                        <div class="bet-buttons">
                            <button class="bet-btn" data-bet="20">20</button>
                            <button class="bet-btn" data-bet="50">50</button>
                            <button class="bet-btn active" data-bet="100">100</button>
                            <button class="bet-btn" data-bet="500">500</button>
                            <button class="bet-btn" data-bet="1000">1,000</button>
                            <button class="bet-btn" data-bet="2000">2,000</button>
                            <button class="bet-btn" data-bet="5000">5,000</button>
                            <button class="bet-btn" data-bet="10000">10,000</button>
                        </div>
                        
                        <div class="bet-input-container">
                            <input type="number" class="bet-input" id="betInput" value="100" min="10" max="100000" placeholder="المبلغ">
                        </div>
                    </div>
                    
                    <div class="auto-bet-options">
                        <div class="auto-bet-row" id="autoBet1">
                            <span>الرهان التلقائي</span>
                            <span>مضاعف: 2.00x</span>
                        </div>
                        <div class="auto-bet-row" id="autoBet2">
                            <span>الرهان التلقائي</span>
                            <span>مضاعف: 5.00x</span>
                        </div>
                        <div class="auto-bet-row" id="autoBet3">
                            <span>الرهان التلقائي</span>
                            <span>مضاعف: 10.00x</span>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn place-bet-btn" id="placeBetBtn">
                            <i class="fas fa-coins"></i> وضع الرهان
                        </button>
                        <button class="action-btn cash-out-btn" id="cashOutBtn" disabled>
                            <i class="fas fa-hand-holding-usd"></i> سحب المكسب
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- لوحة المضاعف والطائرة -->
            <div class="multiplier-board">
                <div class="multiplier-header">
                    <div class="multiplier-title">المضاعف الحالي</div>
                    <div class="next-round-timer" id="nextRoundTimer">00:10</div>
                </div>
                
                <div class="multiplier-display">
                    <div class="current-multiplier" id="currentMultiplier">1.00x</div>
                    <div class="multiplier-label" id="multiplierLabel">انتظار بدء الجولة...</div>
                    
                    <!-- منطقة المسار والطائرة -->
                    <div class="flight-track">
                        <div class="track-path"></div>
                        <div class="track-markers" id="trackMarkers"></div>
                        
                        <!-- السحب -->
                        <div class="clouds-container" id="cloudsContainer"></div>
                        
                        <!-- الطائرة -->
                        <div class="airplane-container" id="airplaneContainer">
                            <div class="airplane">
                                <div class="airplane-body">
                                    <div class="airplane-wing"></div>
                                    <div class="airplane-tail"></div>
                                    <div class="airplane-window"></div>
                                    <div class="engine-flame" id="engineFlame"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="multiplier-history">
                    <div class="history-title">آخر النتائج:</div>
                    <div class="history-items" id="historyItems">
                        <!-- سيتم تعبئتها بواسطة الجافاسكريبت -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- لوحة اللاعبين -->
        <div class="players-board">
            <div class="players-title">
                <span>اللاعبون النشطون</span>
                <span class="players-count" id="playersCount2">8 لاعبين</span>
            </div>
            
            <div class="players-list" id="playersList">
                <!-- سيتم تعبئتها بواسطة الجافاسكريبت -->
            </div>
        </div>
    </div>
    
    <!-- رسائل -->
    <div class="notification" id="notification"></div>

    <script>
        // ========== بيانات اللعبة ==========
        const gameData = {
            balance: 10000,
            currentBet: 100,
            roundNumber: 25544,
            playersCount: 8,
            currentMultiplier: 1.00,
            isRoundActive: false,
            isBetPlaced: false,
            cashOutMultiplier: 0,
            explosionPoint: 0,
            roundTimer: 10,
            roundInterval: null,
            flightInterval: null,
            autoCashOut: 0,
            history: [1.23, 2.15, 5.32, 1.85, 3.45, 8.96, 2.14, 12.46, 1.67, 4.12],
            players: [
                { id: 1, name: "53******", bet: 8079.68, multiplier: 1.85, cashedOut: false, avatar: "53" },
                { id: 2, name: "47******", bet: 5244.51, multiplier: 2.32, cashedOut: false, avatar: "47" },
                { id: 3, name: "99******", bet: 1020.34, multiplier: 5.12, cashedOut: true, avatar: "99" },
                { id: 4, name: "35******", bet: 543.04, multiplier: 1.12, cashedOut: false, avatar: "35" },
                { id: 5, name: "63******", bet: 1968.95, multiplier: 3.45, cashedOut: true, avatar: "63" },
                { id: 6, name: "61******", bet: 748.52, multiplier: 7.21, cashedOut: false, avatar: "61" },
                { id: 7, name: "41******", bet: 1353.67, multiplier: 2.78, cashedOut: false, avatar: "41" },
                { id: 8, name: "91******", bet: 1637.69, multiplier: 4.33, cashedOut: true, avatar: "91" }
            ],
            // توزيع الانفجارات - غالبية الانفجارات تكون في مضاعفات منخفضة
            explosionDistribution: {
                "1.10-1.50": 0.35,  // 35% انفجار بين 1.10x و 1.50x
                "1.51-2.00": 0.25,  // 25% انفجار بين 1.51x و 2.00x
                "2.01-3.00": 0.20,  // 20% انفجار بين 2.01x و 3.00x
                "3.01-5.00": 0.12,  // 12% انفجار بين 3.01x و 5.00x
                "5.01-10.00": 0.06, // 6% انفجار بين 5.01x و 10.00x
                "10.01+": 0.02      // 2% انفجار فوق 10.01x
            }
        };
        
        // ========== العناصر الرئيسية في DOM ==========
        const balanceEl = document.getElementById('balance');
        const roundNumberEl = document.getElementById('roundNumber');
        const playersCountEl = document.getElementById('playersCount');
        const playersCount2El = document.getElementById('playersCount2');
        const currentMultiplierEl = document.getElementById('currentMultiplier');
        const multiplierLabelEl = document.getElementById('multiplierLabel');
        const nextRoundTimerEl = document.getElementById('nextRoundTimer');
        const betInput = document.getElementById('betInput');
        const placeBetBtn = document.getElementById('placeBetBtn');
        const cashOutBtn = document.getElementById('cashOutBtn');
        const betButtons = document.querySelectorAll('.bet-btn');
        const airplaneContainer = document.getElementById('airplaneContainer');
        const airplane = document.querySelector('.airplane');
        const engineFlame = document.getElementById('engineFlame');
        const trackMarkersEl = document.getElementById('trackMarkers');
        const cloudsContainer = document.getElementById('cloudsContainer');
        const historyItemsEl = document.getElementById('historyItems');
        const playersListEl = document.getElementById('playersList');
        const notificationEl = document.getElementById('notification');
        const autoBet1 = document.getElementById('autoBet1');
        const autoBet2 = document.getElementById('autoBet2');
        const autoBet3 = document.getElementById('autoBet3');
        
        // ========== تهيئة اللعبة ==========
        function initGame() {
            updateUI();
            createTrackMarkers();
            createClouds();
            createHistoryItems();
            createPlayersList();
            startRoundTimer();
            setupEventListeners();
        }
        
        // ========== إعداد مستمعي الأحداث ==========
        function setupEventListeners() {
            // أزرار الرهان
            betButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const bet = parseInt(btn.dataset.bet);
                    setBet(bet);
                });
            });
            
            // إدخال الرهان
            betInput.addEventListener('input', () => {
                let value = parseInt(betInput.value);
                if (isNaN(value) || value < 10) value = 10;
                if (value > 100000) value = 100000;
                gameData.currentBet = value;
                updateBetButtons();
            });
            
            // زر وضع الرهان
            placeBetBtn.addEventListener('click', placeBet);
            
            // زر سحب المكسب
            cashOutBtn.addEventListener('click', cashOut);
            
            // الرهان التلقائي
            autoBet1.addEventListener('click', () => setAutoCashOut(2.00));
            autoBet2.addEventListener('click', () => setAutoCashOut(5.00));
            autoBet3.addEventListener('click', () => setAutoCashOut(10.00));
            
            // اختصارات لوحة المفاتيح
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !gameData.isBetPlaced && placeBetBtn.disabled === false) {
                    placeBet();
                } else if (e.code === 'Enter' && cashOutBtn.disabled === false) {
                    cashOut();
                } else if (e.code === 'Digit1') {
                    setBet(100);
                } else if (e.code === 'Digit2') {
                    setBet(500);
                } else if (e.code === 'Digit3') {
                    setBet(1000);
                }
            });
        }
        
        // ========== تحديث واجهة المستخدم ==========
        function updateUI() {
            balanceEl.textContent = gameData.balance.toLocaleString();
            roundNumberEl.textContent = `#${gameData.roundNumber}`;
            playersCountEl.textContent = `${gameData.playersCount}`;
            playersCount2El.textContent = `${gameData.playersCount} لاعبين`;
            currentMultiplierEl.textContent = `${gameData.currentMultiplier.toFixed(2)}x`;
            betInput.value = gameData.currentBet;
            
            // تحديث حالة الأزرار
            placeBetBtn.disabled = gameData.isBetPlaced || gameData.isRoundActive || gameData.balance < gameData.currentBet;
            cashOutBtn.disabled = !gameData.isBetPlaced || !gameData.isRoundActive;
            
            // تحديث أزرار الرهان
            updateBetButtons();
            
            // تحديث لون المضاعف
            updateMultiplierColor();
        }
        
        // ========== تحديث أزرار الرهان ==========
        function updateBetButtons() {
            betButtons.forEach(btn => {
                const bet = parseInt(btn.dataset.bet);
                if (bet === gameData.currentBet) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // ========== تحديث لون المضاعف ==========
        function updateMultiplierColor() {
            let color;
            if (gameData.currentMultiplier < 1.5) {
                color = '#ff6b6b'; // أحمر
            } else if (gameData.currentMultiplier < 3) {
                color = '#ffd700'; // أصفر
            } else if (gameData.currentMultiplier < 6) {
                color = '#aaff00'; // أخضر فاتح
            } else {
                color = '#00ff00'; // أخضر نيون
            }
            
            currentMultiplierEl.style.color = color;
            currentMultiplierEl.style.textShadow = `0 0 20px ${color}80`;
        }
        
        // ========== إنشاء علامات المسار ==========
        function createTrackMarkers() {
            trackMarkersEl.innerHTML = '';
            
            // إنشاء علامات كل 0.5x
            for (let i = 1; i <= 20; i += 0.5) {
                const marker = document.createElement('div');
                marker.className = 'track-marker';
                
                // حساب الموضع النسبي (من 1x إلى 20x)
                const percentage = Math.min(100, ((i - 1) / 19) * 100);
                marker.style.left = `${percentage}%`;
                
                // إضافة تسمية كل مضاعف صحيح
                if (i % 1 === 0) {
                    const label = document.createElement('div');
                    label.className = 'track-label';
                    label.textContent = `${i}x`;
                    label.style.left = `${percentage}%`;
                    trackMarkersEl.appendChild(label);
                }
                
                trackMarkersEl.appendChild(marker);
            }
        }
        
        // ========== إنشاء السحب ==========
        function createClouds() {
            cloudsContainer.innerHTML = '';
            
            // إنشاء سحب عشوائية
            for (let i = 0; i < 8; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // حجم عشوائي
                const size = Math.random() * 60 + 30;
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.6}px`;
                
                // موضع عشوائي في المسار
                const left = Math.random() * 90 + 5;
                const top = Math.random() * 100;
                
                cloud.style.left = `${left}%`;
                cloud.style.top = `${top}%`;
                cloud.style.opacity = Math.random() * 0.3 + 0.1;
                
                cloudsContainer.appendChild(cloud);
            }
        }
        
        // ========== إنشاء عناصر التاريخ ==========
        function createHistoryItems() {
            historyItemsEl.innerHTML = '';
            
            gameData.history.forEach(mult => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                if (mult < 2) {
                    historyItem.classList.add('low');
                } else if (mult < 5) {
                    historyItem.classList.add('medium');
                } else {
                    historyItem.classList.add('high');
                }
                
                historyItem.textContent = `${mult.toFixed(2)}x`;
                historyItemsEl.appendChild(historyItem);
            });
        }
        
        // ========== إنشاء قائمة اللاعبين ==========
        function createPlayersList() {
            playersListEl.innerHTML = '';
            
            gameData.players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                
                playerItem.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-name">${player.name}</div>
                    </div>
                    <div class="player-stats">
                        <div class="player-bet">${player.bet.toLocaleString()} EGP</div>
                        ${player.cashedOut ? 
                            `<div class="player-cashed-out">سحب @ ${player.multiplier.toFixed(2)}x</div>` : 
                            `<div class="player-multiplier">${player.multiplier.toFixed(2)}x</div>`
                        }
                    </div>
                `;
                
                playersListEl.appendChild(playerItem);
            });
        }
        
        // ========== تعيين قيمة الرهان ==========
        function setBet(bet) {
            if (gameData.isBetPlaced || gameData.isRoundActive) return;
            
            gameData.currentBet = bet;
            betInput.value = bet;
            updateUI();
        }
        
        // ========== تعيين السحب التلقائي ==========
        function setAutoCashOut(multiplier) {
            if (gameData.isBetPlaced) return;
            
            gameData.autoCashOut = multiplier;
            
            // تحديث واجهة الرهان التلقائي
            [autoBet1, autoBet2, autoBet3].forEach(el => el.classList.remove('active'));
            
            if (multiplier === 2.00) autoBet1.classList.add('active');
            if (multiplier === 5.00) autoBet2.classList.add('active');
            if (multiplier === 10.00) autoBet3.classList.add('active');
            
            showNotification(`تم ضبط السحب التلقائي عند مضاعف ${multiplier}x`);
        }
        
        // ========== توليد نقطة انفجار واقعية ==========
        function generateExplosionPoint() {
            const rand = Math.random();
            let cumulative = 0;
            
            for (const [range, probability] of Object.entries(gameData.explosionDistribution)) {
                cumulative += probability;
                
                if (rand <= cumulative) {
                    const [minStr, maxStr] = range.split('-').map(str => {
                        if (str.endsWith('+')) return parseFloat(str);
                        return parseFloat(str);
                    });
                    
                    const min = parseFloat(minStr);
                    const max = typeof maxStr === 'string' && maxStr.endsWith('+') ? 100 : parseFloat(maxStr);
                    
                    // توليد قيمة عشوائية ضمن النطاق
                    if (typeof maxStr === 'string' && maxStr.endsWith('+')) {
                        // إذا كان النطاق مفتوحًا (مثل 10.01+)
                        return min + Math.random() * 10; // قيمة أعلى من الحد الأدنى
                    } else {
                        // نطاق مغلق
                        return min + Math.random() * (max - min);
                    }
                }
            }
            
            // افتراضي: قيمة بين 1.10 و 3.00
            return 1.10 + Math.random() * 1.90;
        }
        
        // ========== وضع الرهان ==========
        function placeBet() {
            if (gameData.isBetPlaced || gameData.isRoundActive || gameData.balance < gameData.currentBet) return;
            
            // خصم الرهان من الرصيد
            gameData.balance -= gameData.currentBet;
            
            // تحديث حالة اللعبة
            gameData.isBetPlaced = true;
            
            // إضافة لاعب جديد (أنت)
            const playerId = gameData.players.length + 1;
            const playerName = `JD******`;
            const playerAvatar = "JD";
            
            gameData.players.unshift({
                id: playerId,
                name: playerName,
                bet: gameData.currentBet,
                multiplier: 0,
                cashedOut: false,
                avatar: playerAvatar
            });
            
            gameData.playersCount++;
            
            // تحديث واجهة المستخدم
            updateUI();
            createPlayersList();
            
            showNotification(`تم وضع الرهان: ${gameData.currentBet.toLocaleString()} EGP`);
            
            // إذا كانت الجولة نشطة، تفعيل زر السحب
            if (gameData.isRoundActive) {
                cashOutBtn.disabled = false;
                multiplierLabelEl.textContent = "اضغط على سحب المكسب عندما تريد!";
            }
        }
        
        // ========== سحب المكسب ==========
        function cashOut() {
            if (!gameData.isBetPlaced || !gameData.isRoundActive) return;
            
            // حساب المكسب
            const profit = Math.floor(gameData.currentBet * gameData.currentMultiplier);
            
            // إضافة المكسب إلى الرصيد
            gameData.balance += profit;
            
            // تحديث حالة اللاعب
            const player = gameData.players.find(p => p.name === "JD******");
            if (player) {
                player.multiplier = gameData.currentMultiplier;
                player.cashedOut = true;
            }
            
            // تحديث حالة اللعبة
            gameData.isBetPlaced = false;
            gameData.cashOutMultiplier = gameData.currentMultiplier;
            gameData.autoCashOut = 0; // إعادة تعيين السحب التلقائي
            
            // تحديث واجهة المستخدم
            updateUI();
            createPlayersList();
            
            showNotification(`تم السحب: ${profit.toLocaleString()} EGP @ ${gameData.currentMultiplier.toFixed(2)}x`);
            
            // تأثير العملات
            createCoinEffect(profit);
            
            // إعادة تعيين واجهة الرهان التلقائي
            [autoBet1, autoBet2, autoBet3].forEach(el => el.classList.remove('active'));
        }
        
        // ========== بدء مؤقت الجولة ==========
        function startRoundTimer() {
            if (gameData.roundInterval) clearInterval(gameData.roundInterval);
            
            gameData.roundTimer = 10;
            nextRoundTimerEl.textContent = `00:${gameData.roundTimer.toString().padStart(2, '0')}`;
            
            gameData.roundInterval = setInterval(() => {
                gameData.roundTimer--;
                nextRoundTimerEl.textContent = `00:${gameData.roundTimer.toString().padStart(2, '0')}`;
                
                if (gameData.roundTimer <= 0) {
                    clearInterval(gameData.roundInterval);
                    startNewRound();
                }
            }, 1000);
        }
        
        // ========== بدء جولة جديدة ==========
        function startNewRound() {
            // تحديث حالة الجولة
            gameData.isRoundActive = true;
            gameData.currentMultiplier = 1.00;
            gameData.roundNumber++;
            
            // توليد نقطة انفجار واقعية
            gameData.explosionPoint = generateExplosionPoint();
            
            // إعادة تعيين الطائرة
            airplaneContainer.style.left = '10%';
            airplane.style.transform = 'rotate(0deg)';
            engineFlame.style.display = 'block';
            
            // تحديث واجهة المستخدم
            updateUI();
            multiplierLabelEl.textContent = "الطائرة تقلع! استعد للسحب!";
            
            // بدء تحليق الطائرة
            startFlight();
            
            // إعادة تعيين اللاعبين الذين لم يسحبوا
            gameData.players.forEach(player => {
                if (!player.cashedOut && player.multiplier === 0) {
                    player.multiplier = 0;
                }
            });
            
            // تحديث قائمة اللاعبين
            createPlayersList();
        }
        
        // ========== بدء تحليق الطائرة ==========
        function startFlight() {
            if (gameData.flightInterval) clearInterval(gameData.flightInterval);
            
            gameData.flightInterval = setInterval(() => {
                if (!gameData.isRoundActive) {
                    clearInterval(gameData.flightInterval);
                    return;
                }
                
                // زيادة المضاعف بمعدلات مختلفة حسب المرحلة
                let increment = 0.01;
                
                if (gameData.currentMultiplier < 1.5) {
                    increment = 0.02; // أسرع في البداية
                } else if (gameData.currentMultiplier < 3) {
                    increment = 0.015;
                } else if (gameData.currentMultiplier < 6) {
                    increment = 0.01;
                } else {
                    increment = 0.005; // أبطأ في المضاعفات العالية
                }
                
                gameData.currentMultiplier += increment;
                
                // تحريك الطائرة
                const trackWidth = document.querySelector('.flight-track').offsetWidth;
                const airplaneWidth = airplaneContainer.offsetWidth;
                
                // حساب الموضع النسبي (من 1x إلى 20x)
                const maxMultiplier = 20;
                const progress = Math.min(1, (gameData.currentMultiplier - 1) / (maxMultiplier - 1));
                const newLeft = 10 + (progress * 80); // من 10% إلى 90%
                
                airplaneContainer.style.left = `${newLeft}%`;
                
                // إضافة اهتزاز بسيط للواقعية
                const shakeX = Math.sin(gameData.currentMultiplier * 0.5) * 2;
                const shakeY = Math.cos(gameData.currentMultiplier * 0.3) * 1;
                airplaneContainer.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
                
                // تدوير الطائرة قليلاً عند المنعطفات
                const rotation = Math.sin(gameData.currentMultiplier * 0.2) * 3;
                airplane.style.transform = `rotate(${rotation}deg)`;
                
                // التحقق من السحب التلقائي
                if (gameData.isBetPlaced && gameData.autoCashOut > 0 && gameData.currentMultiplier >= gameData.autoCashOut) {
                    cashOut();
                    gameData.autoCashOut = 0;
                    [autoBet1, autoBet2, autoBet3].forEach(el => el.classList.remove('active'));
                }
                
                // التحقق من الانفجار
                if (gameData.currentMultiplier >= gameData.explosionPoint) {
                    endRound();
                    return;
                }
                
                // تحديث واجهة المستخدم
                updateUI();
            }, 40); // تحديث كل 40 مللي ثانية
        }
        
        // ========== إنهاء الجولة ==========
        function endRound() {
            gameData.isRoundActive = false;
            
            // إخفاء لهب المحرك
            engineFlame.style.display = 'none';
            
            // إضافة المضاعف إلى التاريخ
            gameData.history.unshift(gameData.currentMultiplier);
            if (gameData.history.length > 10) gameData.history.pop();
            createHistoryItems();
            
            // عرض تأثير الانفجار
            createExplosionEffect();
            
            // إعادة تعيين اللاعبين الذين لم يسحبوا
            gameData.players.forEach(player => {
                if (!player.cashedOut && player.multiplier === 0) {
                    player.multiplier = 0;
                    player.bet = 0;
                }
            });
            
            // إعادة تعيين حالة الرهان
            if (gameData.isBetPlaced) {
                gameData.isBetPlaced = false;
                showNotification(`انفجرت الطائرة! خسرت رهانك @ ${gameData.currentMultiplier.toFixed(2)}x`);
            }
            
            // تحديث واجهة المستخدم
            updateUI();
            multiplierLabelEl.textContent = `انفجرت الطائرة @ ${gameData.currentMultiplier.toFixed(2)}x`;
            
            // تأخير ثم بدء مؤقت الجولة الجديدة
            setTimeout(() => {
                startRoundTimer();
            }, 3000);
        }
        
        // ========== إنشاء تأثير انفجار واقعي ==========
        function createExplosionEffect() {
            const explosionCount = 3; // عدة انفجارات صغيرة
            
            for (let i = 0; i < explosionCount; i++) {
                setTimeout(() => {
                    // انفجار رئيسي
                    const explosion = document.createElement('div');
                    explosion.className = 'explosion';
                    
                    // حجم عشوائي
                    const size = Math.random() * 100 + 80;
                    explosion.style.width = `${size}px`;
                    explosion.style.height = `${size}px`;
                    
                    // موضع قريب من الطائرة
                    const rect = airplaneContainer.getBoundingClientRect();
                    const trackRect = document.querySelector('.flight-track').getBoundingClientRect();
                    
                    const left = rect.left - trackRect.left + (rect.width / 2) - (size / 2);
                    const top = rect.top - trackRect.top + (rect.height / 2) - (size / 2);
                    
                    explosion.style.left = `${left}px`;
                    explosion.style.top = `${top}px`;
                    explosion.style.opacity = '1';
                    
                    document.querySelector('.flight-track').appendChild(explosion);
                    
                    // جزيئات الانفجار
                    createExplosionParticles(left + size/2, top + size/2, size);
                    
                    // تحريك وتلاشي الانفجار
                    let scale = 0;
                    let opacity = 1;
                    
                    const explodeInterval = setInterval(() => {
                        scale += 0.1;
                        opacity -= 0.05;
                        
                        explosion.style.transform = `scale(${scale})`;
                        explosion.style.opacity = opacity;
                        
                        if (opacity <= 0) {
                            clearInterval(explodeInterval);
                            if (explosion.parentNode) {
                                explosion.parentNode.removeChild(explosion);
                            }
                        }
                    }, 30);
                }, i * 200); // تأخير بين الانفجارات
            }
        }
        
        // ========== إنشاء جزيئات الانفجار ==========
        function createExplosionParticles(x, y, size) {
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                // حجم عشوائي
                const particleSize = Math.random() * 8 + 4;
                particle.style.width = `${particleSize}px`;
                particle.style.height = `${particleSize}px`;
                
                // لون عشوائي (أحمر/برتقالي/أصفر)
                const hue = Math.random() * 30 + 10; // 10-40 (أحمر/برتقالي)
                particle.style.background = `radial-gradient(circle, hsl(${hue}, 100%, 60%), hsl(${hue}, 100%, 40%))`;
                
                // موضع البداية
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.opacity = '1';
                
                document.querySelector('.flight-track').appendChild(particle);
                
                // حركة الجزيئات في اتجاهات عشوائية
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                let posX = x;
                let posY = y;
                let opacity = 1;
                
                const particleInterval = setInterval(() => {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.03;
                    
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${posY}px`;
                    particle.style.opacity = opacity;
                    
                    if (opacity <= 0) {
                        clearInterval(particleInterval);
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }
                }, 30);
            }
        }
        
        // ========== إنشاء تأثير العملات ==========
        function createCoinEffect(amount) {
            const flightTrack = document.querySelector('.flight-track');
            const coinCount = Math.min(10, Math.floor(amount / 100));
            
            for (let i = 0; i < coinCount; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin-effect';
                    coin.textContent = `+${Math.floor(amount / coinCount)}`;
                    
                    // وضع عشوائي قرب الطائرة
                    const rect = airplaneContainer.getBoundingClientRect();
                    const trackRect = flightTrack.getBoundingClientRect();
                    
                    const left = rect.left - trackRect.left + Math.random() * 50;
                    const top = rect.top - trackRect.top - 30;
                    
                    coin.style.left = `${left}px`;
                    coin.style.top = `${top}px`;
                    
                    flightTrack.appendChild(coin);
                    
                    // تحريك العملة للأعلى وإزالتها
                    let currentTop = top;
                    const coinInterval = setInterval(() => {
                        currentTop -= 2;
                        coin.style.top = `${currentTop}px`;
                        coin.style.opacity = `${Math.max(0, currentTop / 100)}`;
                        
                        if (currentTop < -30) {
                            clearInterval(coinInterval);
                            if (coin.parentNode) {
                                coin.parentNode.removeChild(coin);
                            }
                        }
                    }, 30);
                }, i * 100);
            }
        }
        
        // ========== عرض الإشعار ==========
        function showNotification(text) {
            notificationEl.textContent = text;
            notificationEl.classList.add('show');
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // ========== بدء اللعبة عند تحميل الصفحة ==========
        window.addEventListener('load', initGame);
    </script>
