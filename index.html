<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Crash Pro - النسخة الاحترافية</title>
    <style>
        :root {
            --primary: #00ff88;
            --danger: #ff4444;
            --warning: #ff9900;
            --bg-dark: #0b0e11;
            --panel-bg: #1e2329;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            height: 100vh;
            padding: 10px;
            gap: 10px;
        }

        /* منطقة الطيران */
        .stage {
            position: relative;
            background: radial-gradient(circle at bottom, #16213e 0%, #0b0e11 100%);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* سحب متحركة للواقعية */
        .clouds {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cloudy-day.png');
            opacity: 0.1;
            animation: moveClouds 20s linear infinite;
        }

        @keyframes moveClouds {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .multiplier-display {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 800;
            z-index: 10;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: color 0.3s;
        }

        #plane {
            position: absolute;
            font-size: 50px;
            bottom: 50px;
            left: 50px;
            z-index: 5;
            transition: transform 0.1s linear;
            filter: drop-shadow(0 0 10px rgba(0,255,136,0.5));
        }

        /* لوحة التحكم */
        .controls-panel {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .balance-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            border-right: 4px solid var(--primary);
        }

        .bet-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="number"] {
            background: #2b3139;
            border: 1px solid #474d57;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
        }

        .btn {
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-bet { background: var(--primary); color: #000; width: 100%; }
        .btn-bet:disabled { background: #474d57; color: #848e9c; cursor: not-allowed; }
        
        .btn-cashout { background: var(--warning); color: #000; display: none; width: 100%; }

        /* حالة الانفجار */
        .crash-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 68, 68, 0.2);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .history-list {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
        }

        .hist-item {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            background: #2b3139;
        }

        /* الشاشة الصغيرة */
        @media (max-width: 768px) {
            .game-container { grid-template-columns: 1fr; }
            .controls-panel { order: 2; height: auto; }
            .stage { height: 300px; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="stage" id="stage">
            <div class="clouds"></div>
            <div class="history-list" id="history"></div>
            
            <div class="multiplier-display" id="multiplier">1.00x</div>
            
            <div id="plane">✈️</div>

            <div class="crash-overlay" id="crashOverlay">
                <h1 style="color: var(--danger); font-size: 4rem;">FLEW AWAY!</h1>
            </div>

            <div id="countdown" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; display: none;">
                تبدأ الجولة خلال <span id="timerText">5</span>...
            </div>
        </div>

        <div class="controls-panel">
            <div class="balance-card">
                <small style="color: #848e9c;">رصيدك المتوفر</small>
                <div style="font-size: 24px; font-weight: bold;">$<span id="balance">10,000</span></div>
            </div>

            <div class="bet-input-group">
                <label>مبلغ الرهان</label>
                <input type="number" id="betAmount" value="100" min="10">
                
                <label>سحب تلقائي (اختياري)</label>
                <input type="number" id="autoCashout" value="2.00" step="0.1" min="1.1">
            </div>

            <button id="betBtn" class="btn btn-bet" onclick="handleBetClick()">وضع رهان</button>
            <button id="cashoutBtn" class="btn btn-cashout" onclick="handleCashout()">سحب الأرباح</button>

            <div id="statusMsg" style="text-align: center; color: var(--warning); font-size: 14px;"></div>
        </div>
    </div>

    <script>
        // المتغيرات الأساسية
        let balance = 10000;
        let currentMultiplier = 1.0;
        let isGamerunning = false;
        let hasBetThisRound = false;
        let isWaitingForNextRound = false;
        let betAmount = 0;
        let crashPoint = 0;
        let gameLoop;
        let startTime;

        // عناصر DOM
        const multiplierEl = document.getElementById('multiplier');
        const planeEl = document.getElementById('plane');
        const betBtn = document.getElementById('betBtn');
        const cashoutBtn = document.getElementById('cashoutBtn');
        const balanceEl = document.getElementById('balance');
        const crashOverlay = document.getElementById('crashOverlay');
        const countdownEl = document.getElementById('countdown');

        // دالة توليد نقطة الانفجار (عشوائية رياضية)
        function generateCrashPoint() {
            const e = 2.71828;
            const r = Math.random();
            // معادلة توزع احتمالي: 95% من المرات ينتهي قبل 10x، 5% جولات كبرى
            return Math.max(1, (1 / (1 - r)) ** 0.95);
        }

        function handleBetClick() {
            const amount = parseFloat(document.getElementById('betAmount').value);
            if (amount > balance) return alert("الرصيد غير كافٍ");
            if (amount < 10) return alert("الحد الأدنى 10");

            betAmount = amount;
            balance -= amount;
            updateUI();
            
            hasBetThisRound = true;
            betBtn.disabled = true;
            betBtn.innerText = "في انتظار الجولة...";
        }

        function startNewRound() {
            isGamerunning = true;
            crashPoint = generateCrashPoint();
            currentMultiplier = 1.0;
            startTime = Date.now();
            
            crashOverlay.style.display = 'none';
            countdownEl.style.display = 'none';
            
            if (hasBetThisRound) {
                betBtn.style.display = 'none';
                cashoutBtn.style.display = 'block';
            }

            gameLoop = setInterval(update, 50);
        }

        function update() {
            const elapsed = (Date.now() - startTime) / 1000;
            // معادلة نمو المضاعف: نمو أسي بطيء في البداية
            currentMultiplier = Math.pow(e = 1.07, elapsed);
            
            multiplierEl.innerText = currentMultiplier.toFixed(2) + 'x';
            
            // تحريك الطائرة (مسار منحني)
            const x = Math.min(elapsed * 40, 700); 
            const y = Math.pow(elapsed, 1.5) * 15;
            planeEl.style.transform = `translate(${x}px, -${y}px) rotate(-${Math.min(y/5, 30)}deg)`;

            // التحقق من السحب التلقائي
            const autoLimit = parseFloat(document.getElementById('autoCashout').value);
            if (hasBetThisRound && currentMultiplier >= autoLimit) {
                handleCashout();
            }

            // تحقق من الانفجار
            if (currentMultiplier >= crashPoint) {
                crash();
            }
        }

        function handleCashout() {
            if (!hasBetThisRound || !isGamerunning) return;

            const winAmount = betAmount * currentMultiplier;
            balance += winAmount;
            hasBetThisRound = false;
            
            cashoutBtn.style.display = 'none';
            betBtn.style.display = 'block';
            betBtn.disabled = true;
            betBtn.innerText = "تم السحب! (+$" + winAmount.toFixed(0) + ")";
            
            updateUI();
        }

        function crash() {
            clearInterval(gameLoop);
            isGamerunning = false;
            crashOverlay.style.display = 'flex';
            
            // إضافة التاريخ
            addToHistory(crashPoint);

            // إعادة تعيين الطائرة
            setTimeout(() => {
                planeEl.style.transform = `translate(0,0)`;
                startCountdown();
            }, 2000);

            if (hasBetThisRound) {
                hasBetThisRound = false;
                cashoutBtn.style.display = 'none';
                betBtn.style.display = 'block';
                betBtn.disabled = true;
            }
        }

        function startCountdown() {
            let count = 5;
            countdownEl.style.display = 'block';
            betBtn.disabled = false;
            betBtn.innerText = "وضع رهان";
            
            const timer = setInterval(() => {
                count--;
                document.getElementById('timerText').innerText = count;
                if (count <= 0) {
                    clearInterval(timer);
                    startNewRound();
                }
            }, 1000);
        }

        function updateUI() {
            balanceEl.innerText = balance.toLocaleString(undefined, {minimumFractionDigits: 0});
        }

        function addToHistory(val) {
            const hist = document.getElementById('history');
            const item = document.createElement('span');
            item.className = 'hist-item';
            item.style.color = val > 2 ? 'var(--primary)' : 'var(--danger)';
            item.innerText = val.toFixed(2) + 'x';
            hist.prepend(item);
        }

        // بدء اللعبة لأول مرة
        startCountdown();
    </script>
</body>
</html>
