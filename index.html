<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الصاروخ - احصل على الجائزة الكبرى!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* رأس اللعبة */
        .header {
            background: linear-gradient(90deg, #ff3b3b 0%, #ff6b6b 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(255, 59, 59, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 100%);
        }
        
        .jackpot-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .jackpot-amount {
            font-size: 48px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            letter-spacing: 2px;
        }
        
        /* منطقة اللعبة الرئيسية */
        .game-area {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .left-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(20, 20, 50, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .multipliers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .multiplier {
            background: linear-gradient(135deg, #2a2a5a 0%, #1e1e44 100%);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            font-weight: 700;
            font-size: 22px;
            color: #ffd700;
            border: 2px solid #3a3a6a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .multiplier.active {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            transform: scale(1.05);
        }
        
        .multiplier.high {
            color: #ff6b6b;
        }
        
        .payout-box {
            background: linear-gradient(135deg, #2a5a2a 0%, #1e441e 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #3a6a3a;
        }
        
        .payout-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #aaffaa;
        }
        
        .payout-amount {
            font-size: 36px;
            font-weight: 900;
            color: #aaffaa;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: rgba(30, 30, 60, 0.8);
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 700;
            color: #ffd700;
            font-size: 22px;
        }
        
        /* منطقة الصاروخ */
        .rocket-area {
            flex: 2;
            min-width: 500px;
            background: rgba(10, 10, 30, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            min-height: 500px;
        }
        
        .rocket-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.1s linear;
            z-index: 10;
        }
        
        .rocket {
            width: 80px;
            height: 120px;
            position: relative;
        }
        
        .rocket-body {
            width: 60px;
            height: 100px;
            background: linear-gradient(135deg, #ff3b3b 0%, #ff6b6b 100%);
            border-radius: 10px 10px 5px 5px;
            margin: 0 auto;
            position: relative;
        }
        
        .rocket-top {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 40px solid #ff6b6b;
            position: absolute;
            top: -40px;
            left: 0;
        }
        
        .rocket-window {
            width: 25px;
            height: 25px;
            background: #87ceeb;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #1a1a3e;
        }
        
        .rocket-fin {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 40px;
            background: #ff3b3b;
            border-radius: 5px;
        }
        
        .fin-left {
            left: 0;
            transform: skew(10deg);
        }
        
        .fin-right {
            right: 0;
            transform: skew(-10deg);
        }
        
        .flame {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: linear-gradient(to bottom, #ffd700, #ff4500, #8b0000);
            border-radius: 50% 50% 20% 20%;
            animation: flame-animation 0.2s infinite alternate;
            filter: blur(2px);
            opacity: 0.8;
        }
        
        @keyframes flame-animation {
            0% { height: 60px; opacity: 0.8; }
            100% { height: 70px; opacity: 1; }
        }
        
        .explosion {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700 0%, #ff4500 50%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }
        
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0.5;
        }
        
        /* لوحة التحكم */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .bet-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 50, 0.8);
            border-radius: 10px;
            padding: 15px;
        }
        
        .bet-buttons {
            display: flex;
            gap: 10px;
        }
        
        .bet-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3a3a6a 0%, #2a2a5a 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .bet-btn:hover {
            background: linear-gradient(135deg, #4a4a8a 0%, #3a3a7a 100%);
            transform: translateY(-2px);
        }
        
        .bet-btn.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3b3b 100%);
            box-shadow: 0 0 10px rgba(255, 59, 59, 0.7);
        }
        
        .bet-amount {
            font-size: 24px;
            font-weight: 700;
            color: #ffd700;
        }
        
        .action-controls {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .launch-btn {
            background: linear-gradient(135deg, #00cc66 0%, #00aa44 100%);
            color: white;
        }
        
        .launch-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00dd77 0%, #00bb55 100%);
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.5);
        }
        
        .take-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            color: #333;
        }
        
        .take-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffe733 0%, #ffbb33 100%);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .balance-area {
            background: rgba(20, 20, 50, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
        }
        
        .balance-label {
            color: #aaffaa;
        }
        
        .balance-amount {
            font-weight: 900;
            color: #ffd700;
            font-size: 28px;
        }
        
        /* تأثيرات */
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: #996600;
            z-index: 5;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        /* رسائل */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3b3b 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 20px;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .message.show {
            opacity: 1;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 900px) {
            .game-area {
                flex-direction: column;
            }
            
            .rocket-area {
                min-width: 100%;
                min-height: 400px;
            }
            
            .multipliers {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .multipliers {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .bet-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-controls {
                flex-direction: column;
            }
            
            .jackpot-amount {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس اللعبة -->
        <div class="header">
            <div class="jackpot-title">الجائزة الكبرى</div>
            <div class="jackpot-amount" id="jackpot">910,244</div>
        </div>
        
        <!-- منطقة اللعبة -->
        <div class="game-area">
            <!-- اللوحة اليسرى - المضاعفات -->
            <div class="left-panel">
                <div class="multipliers" id="multipliers">
                    <!-- سيتم تعبئتها بواسطة الجافاسكريبت -->
                </div>
                
                <div class="payout-box">
                    <div class="payout-title">المكسب</div>
                    <div class="payout-amount" id="payout">2.25X</div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div>المضاعف الحالي</div>
                        <div class="stat-value" id="currentMultiplier">1.00X</div>
                    </div>
                    <div class="stat-item">
                        <div>الارتفاع</div>
                        <div class="stat-value" id="altitude">0 م</div>
                    </div>
                    <div class="stat-item">
                        <div>السرعة</div>
                        <div class="stat-value" id="speed">0 كم/س</div>
                    </div>
                </div>
            </div>
            
            <!-- منطقة الصاروخ -->
            <div class="rocket-area">
                <div class="sky" id="sky">
                    <!-- النجوم والسحب ستضاف بواسطة الجافاسكريبت -->
                </div>
                
                <div class="rocket-container" id="rocketContainer">
                    <div class="rocket" id="rocket">
                        <div class="rocket-top"></div>
                        <div class="rocket-body">
                            <div class="rocket-window"></div>
                        </div>
                        <div class="rocket-fin fin-left"></div>
                        <div class="rocket-fin fin-right"></div>
                        <div class="flame" id="flame"></div>
                    </div>
                </div>
                
                <!-- منطقة الانفجار -->
                <div class="explosion" id="explosion"></div>
            </div>
        </div>
        
        <!-- لوحة التحكم -->
        <div class="controls">
            <div class="bet-controls">
                <div class="bet-buttons">
                    <button class="bet-btn" data-bet="50">50</button>
                    <button class="bet-btn" data-bet="200">200</button>
                    <button class="bet-btn active" data-bet="500">500</button>
                    <button class="bet-btn" data-bet="1000">1K</button>
                </div>
                <div class="bet-amount" id="betAmount">500</div>
            </div>
            
            <div class="action-controls">
                <button class="action-btn launch-btn" id="launchBtn">
                    <i class="fas fa-rocket"></i> إطلاق الصاروخ
                </button>
                <button class="action-btn take-btn" id="takeBtn" disabled>
                    <i class="fas fa-hand-holding-usd"></i> سحب المكسب
                </button>
            </div>
            
            <div class="balance-area">
                <div class="balance-label">رصيدك:</div>
                <div class="balance-amount" id="balance">10,000</div>
            </div>
        </div>
    </div>
    
    <!-- رسائل -->
    <div class="message" id="message"></div>

    <script>
        // بيانات اللعبة
        const gameData = {
            balance: 10000,
            currentBet: 500,
            jackpot: 910244,
            currentMultiplier: 1.0,
            altitude: 0,
            speed: 0,
            isFlying: false,
            isExploded: false,
            canTakeProfit: false,
            maxAltitude: 10000,
            explosionPoint: 0,
            multipliers: [2.61, 1.65, 2.52, 1.83, 2.98, 10.89, 3.80, 1.26, 1.01]
        };
        
        // العناصر الرئيسية في DOM
        const balanceEl = document.getElementById('balance');
        const betAmountEl = document.getElementById('betAmount');
        const jackpotEl = document.getElementById('jackpot');
        const payoutEl = document.getElementById('payout');
        const currentMultiplierEl = document.getElementById('currentMultiplier');
        const altitudeEl = document.getElementById('altitude');
        const speedEl = document.getElementById('speed');
        const multipliersContainer = document.getElementById('multipliers');
        const rocketContainer = document.getElementById('rocketContainer');
        const rocket = document.getElementById('rocket');
        const flame = document.getElementById('flame');
        const explosion = document.getElementById('explosion');
        const sky = document.getElementById('sky');
        const launchBtn = document.getElementById('launchBtn');
        const takeBtn = document.getElementById('takeBtn');
        const betButtons = document.querySelectorAll('.bet-btn');
        const messageEl = document.getElementById('message');
        
        // تهيئة اللعبة
        function initGame() {
            updateUI();
            createMultipliers();
            createStarsAndClouds();
            setupEventListeners();
        }
        
        // إنشاء المضاعفات
        function createMultipliers() {
            multipliersContainer.innerHTML = '';
            
            gameData.multipliers.forEach(mult => {
                const multiplierEl = document.createElement('div');
                multiplierEl.className = 'multiplier';
                if (mult > 5) multiplierEl.classList.add('high');
                multiplierEl.textContent = `${mult.toFixed(2)}X`;
                multipliersContainer.appendChild(multiplierEl);
            });
        }
        
        // إنشاء النجوم والسحب
        function createStarsAndClouds() {
            // إنشاء النجوم
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random() * 0.7 + 0.3;
                sky.appendChild(star);
            }
            
            // إنشاء السحب
            for (let i = 0; i < 10; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                const size = Math.random() * 100 + 50;
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size / 2}px`;
                cloud.style.left = `${Math.random() * 100}%`;
                cloud.style.top = `${Math.random() * 30}%`;
                sky.appendChild(cloud);
            }
        }
        
        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // أزرار الرهان
            betButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const bet = parseInt(btn.dataset.bet);
                    setBet(bet);
                });
            });
            
            // زر الإطلاق
            launchBtn.addEventListener('click', launchRocket);
            
            // زر السحب
            takeBtn.addEventListener('click', takeProfit);
        }
        
        // تحديث واجهة المستخدم
        function updateUI() {
            balanceEl.textContent = gameData.balance.toLocaleString();
            betAmountEl.textContent = gameData.currentBet.toLocaleString();
            jackpotEl.textContent = gameData.jackpot.toLocaleString();
            payoutEl.textContent = `${gameData.currentMultiplier.toFixed(2)}X`;
            currentMultiplierEl.textContent = `${gameData.currentMultiplier.toFixed(2)}X`;
            altitudeEl.textContent = `${Math.floor(gameData.altitude)} م`;
            speedEl.textContent = `${Math.floor(gameData.speed)} كم/س`;
            
            // تحديث حالة الأزرار
            launchBtn.disabled = gameData.isFlying || gameData.balance < gameData.currentBet;
            takeBtn.disabled = !gameData.canTakeProfit;
            
            // تحديث أزرار الرهان
            betButtons.forEach(btn => {
                const bet = parseInt(btn.dataset.bet);
                if (bet === gameData.currentBet) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // تعيين قيمة الرهان
        function setBet(bet) {
            if (gameData.isFlying) return;
            
            gameData.currentBet = bet;
            updateUI();
        }
        
        // إطلاق الصاروخ
        function launchRocket() {
            if (gameData.isFlying || gameData.balance < gameData.currentBet) return;
            
            // خصم الرهان من الرصيد
            gameData.balance -= gameData.currentBet;
            
            // إعادة تعيين بيانات اللعبة
            gameData.isFlying = true;
            gameData.isExploded = false;
            gameData.canTakeProfit = false;
            gameData.currentMultiplier = 1.0;
            gameData.altitude = 0;
            gameData.speed = 100;
            
            // تعيين نقطة الانفجار بشكل عشوائي
            gameData.explosionPoint = Math.floor(Math.random() * 8000) + 1000;
            
            // إعادة تعيين الصاروخ
            rocketContainer.style.bottom = '50px';
            rocket.style.transform = 'rotate(0deg)';
            flame.style.display = 'block';
            explosion.style.opacity = '0';
            
            // إخفاء جميع العملات
            document.querySelectorAll('.coin').forEach(coin => coin.remove());
            
            // تحديث واجهة المستخدم
            updateUI();
            
            // بدء تحليق الصاروخ
            flyRocket();
            
            // عرض رسالة
            showMessage('تم إطلاق الصاروخ! حظاً موفقاً!');
        }
        
        // تحليق الصاروخ
        function flyRocket() {
            if (!gameData.isFlying) return;
            
            // زيادة الارتفاع والسرعة
            gameData.altitude += gameData.speed / 10;
            gameData.speed += Math.random() * 20 - 5; // تغيير عشوائي في السرعة
            
            // تحديث المضاعف بناءً على الارتفاع
            gameData.currentMultiplier = 1 + (gameData.altitude / 1000);
            
            // تحديث موقع الصاروخ
            const rocketAreaHeight = document.querySelector('.rocket-area').offsetHeight;
            const maxBottom = rocketAreaHeight - 200;
            const newBottom = 50 + (gameData.altitude / gameData.maxAltitude) * maxBottom;
            rocketContainer.style.bottom = `${newBottom}px`;
            
            // تدوير الصاروخ قليلاً لجعل الحركة أكثر واقعية
            const rotation = Math.sin(gameData.altitude / 500) * 5;
            rocket.style.transform = `rotate(${rotation}deg)`;
            
            // إنشاء عملات بشكل عشوائي أثناء التحليق
            if (Math.random() < 0.1) {
                createCoin();
            }
            
            // التحقق من الانفجار
            if (gameData.altitude >= gameData.explosionPoint && !gameData.isExploded) {
                explodeRocket();
                return;
            }
            
            // تحديث واجهة المستخدم
            updateUI();
            
            // الاستمرار في التحليق
            setTimeout(flyRocket, 50);
        }
        
        // انفجار الصاروخ
        function explodeRocket() {
            gameData.isExploded = true;
            gameData.isFlying = false;
            
            // إخفاء اللهب
            flame.style.display = 'none';
            
            // عرض تأثير الانفجار
            explosion.style.left = `${rocketContainer.offsetLeft + rocketContainer.offsetWidth / 2}px`;
            explosion.style.top = `${rocketContainer.offsetTop + rocketContainer.offsetHeight / 2}px`;
            explosion.style.opacity = '1';
            explosion.style.transform = 'scale(0)';
            
            // تأثير الانفجار المتدرج
            let scale = 0;
            const explodeInterval = setInterval(() => {
                scale += 0.1;
                explosion.style.transform = `scale(${scale})`;
                
                if (scale >= 1.5) {
                    clearInterval(explodeInterval);
                    explosion.style.opacity = '0';
                    
                    // السماح للمستخدم بسحب المكاسب إذا كان المضاعف جيد
                    if (gameData.currentMultiplier >= 1.5) {
                        gameData.canTakeProfit = true;
                        takeBtn.disabled = false;
                        showMessage(`انفجر الصاروخ! يمكنك سحب مكاسبك بمضاعف ${gameData.currentMultiplier.toFixed(2)}X`);
                    } else {
                        showMessage('انفجر الصاروخ! لم تحقق مكاسب كافية');
                    }
                }
            }, 30);
            
            // تحديث واجهة المستخدم
            updateUI();
        }
        
        // إنشاء عملة
        function createCoin() {
            const coin = document.createElement('div');
            coin.className = 'coin';
            
            // قيمة العملة عشوائية
            const coinValue = Math.floor(Math.random() * 5) + 1;
            coin.textContent = `${coinValue * gameData.currentBet}`;
            
            // وضع عشوائي
            const rocketArea = document.querySelector('.rocket-area');
            const left = Math.random() * (rocketArea.offsetWidth - 60);
            const top = Math.random() * (rocketArea.offsetHeight - 60);
            
            coin.style.left = `${left}px`;
            coin.style.top = `${top}px`;
            
            // إضافة العملة إلى منطقة الصاروخ
            rocketArea.appendChild(coin);
            
            // إزالة العملة بعد فترة
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.parentNode.removeChild(coin);
                }
            }, 3000);
        }
        
        // سحب المكاسب
        function takeProfit() {
            if (!gameData.canTakeProfit) return;
            
            // حساب المكسب
            const profit = Math.floor(gameData.currentBet * gameData.currentMultiplier);
            
            // إضافة المكسب إلى الرصيد
            gameData.balance += profit;
            
            // تحديث الجائزة الكبرى
            gameData.jackpot += Math.floor(profit * 0.01);
            
            // إعادة تعيين حالة السحب
            gameData.canTakeProfit = false;
            
            // تحديث واجهة المستخدم
            updateUI();
            
            // عرض رسالة النجاح
            showMessage(`مبروك! لقد ربحت ${profit.toLocaleString()} عملة بمضاعف ${gameData.currentMultiplier.toFixed(2)}X`);
            
            // إظهار تأثير العملات
            createCoinRain(profit);
        }
        
        // إنشاء مطر من العملات
        function createCoinRain(profit) {
            const rocketArea = document.querySelector('.rocket-area');
            const coinCount = Math.min(20, Math.floor(profit / 100));
            
            for (let i = 0; i < coinCount; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.textContent = `${Math.floor(profit / coinCount)}`;
                    
                    // وضع عشوائي في الأعلى
                    const left = Math.random() * (rocketArea.offsetWidth - 60);
                    coin.style.left = `${left}px`;
                    coin.style.top = `-30px`;
                    
                    rocketArea.appendChild(coin);
                    
                    // تحريك العملة للأسفل
                    let top = -30;
                    const fallInterval = setInterval(() => {
                        top += 5;
                        coin.style.top = `${top}px`;
                        
                        if (top > rocketArea.offsetHeight) {
                            clearInterval(fallInterval);
                            if (coin.parentNode) {
                                coin.parentNode.removeChild(coin);
                            }
                        }
                    }, 30);
                }, i * 100);
            }
        }
        
        // عرض رسالة
        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.classList.add('show');
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
        
        // بدء اللعبة عند تحميل الصفحة
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
