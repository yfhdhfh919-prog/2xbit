<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Plane Crash - Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#0f172a;
    font-family:Arial;
    color:#fff;
}
.header{
    display:flex;
    justify-content:space-between;
    padding:15px;
    background:#020617;
}
.multiplier{
    font-size:42px;
    font-weight:bold;
    color:#00ff88;
}
.game-area{
    position:relative;
    height:320px;
    background:linear-gradient(#020617,#020617);
    overflow:hidden;
}
.runway{
    position:absolute;
    bottom:40px;
    width:100%;
    height:3px;
    background:#00ff88;
}
.plane{
    position:absolute;
    bottom:30px;
    left:0;
    font-size:52px;
    transition:transform .05s linear;
}
.explosion{
    position:absolute;
    width:160px;
    height:160px;
    border-radius:50%;
    background:radial-gradient(circle,#ff4444,transparent 70%);
    display:none;
}
.controls{
    padding:15px;
    background:#020617;
}
input,button{
    padding:12px;
    border:none;
    border-radius:8px;
    font-size:16px;
}
button{
    cursor:pointer;
    background:#00ff88;
    font-weight:bold;
}
button:disabled{
    opacity:.5;
}
.live{
    padding:10px;
    max-height:180px;
    overflow:auto;
}
.bet{
    display:flex;
    justify-content:space-between;
    background:#020617;
    padding:6px;
    margin-bottom:4px;
    border-left:3px solid #00ff88;
}
.history{
    display:flex;
    gap:6px;
    padding:10px;
    flex-wrap:wrap;
}
.history div{
    padding:6px 10px;
    background:#1e293b;
    border-radius:6px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
    <div>✈️ PLANE CRASH</div>
    <div class="multiplier" id="multiplier">1.00x</div>
    <div>رصيدك: <span id="balance">10000</span></div>
</div>

<div class="game-area" id="gameArea">
    <div class="runway"></div>
    <div class="plane" id="plane">✈️</div>
    <div class="explosion" id="explosion"></div>
</div>

<div class="controls">
    <input type="number" id="betInput" value="100" min="10">
    <button onclick="placeBet()">رهان</button>
    <button id="cashBtn" onclick="cashout()" disabled>سحب</button>
    <br><br>
    Auto Cashout:
    <input type="number" id="autoCash" value="2" step="0.1">
</div>

<div class="live" id="liveBets"></div>
<div class="history" id="history"></div>

<script>
let balance = 10000;
let bet = 0;
let active = false;
let multiplier = 1;
let crashPoint = 0;
let interval;
let planeX = 0;
let history = [];

function generateCrash(){
    let r = Math.random();
    return Math.max(1.05,(1/(1-r))*0.99);
}

function startRound(){
    multiplier = 1;
    planeX = 0;
    crashPoint = generateCrash();
    document.getElementById("multiplier").style.color="#00ff88";
    document.getElementById("explosion").style.display="none";

    interval = setInterval(updateGame,50);
}

function updateGame(){
    multiplier += multiplier<2?0.02:multiplier<5?0.015:0.01;
    document.getElementById("multiplier").innerText = multiplier.toFixed(2)+"x";

    movePlane();

    if(active){
        if(multiplier >= parseFloat(autoCash.value)){
            cashout();
        }
    }

    if(multiplier >= crashPoint){
        crash();
    }
}

function movePlane(){
    let area = document.getElementById("gameArea").clientWidth - 60;
    let progress = Math.min(multiplier/crashPoint,1);
    planeX = area * progress;
    let plane = document.getElementById("plane");
    plane.style.left = planeX+"px";
    plane.style.transform = `rotate(${progress*30}deg)`;
}

function placeBet(){
    if(active) return;
    let amount = parseInt(betInput.value);
    if(amount>balance || amount<10) return alert("مبلغ غير صالح");

    balance -= amount;
    bet = amount;
    active = true;

    balanceEl();
    cashBtn.disabled=false;
}

function cashout(){
    if(!active) return;
    let win = Math.floor(bet * multiplier);
    balance += win;
    active = false;
    bet = 0;
    cashBtn.disabled=true;
    balanceEl();
}

function crash(){
    clearInterval(interval);
    document.getElementById("multiplier").style.color="#ff4444";
    document.getElementById("explosion").style.display="block";
    history.unshift(crashPoint.toFixed(2)+"x");
    if(history.length>10) history.pop();
    renderHistory();

    active=false;
    bet=0;
    cashBtn.disabled=true;

    setTimeout(startRound,3000);
}

function balanceEl(){
    balance.innerText = balance.toLocaleString();
}

function renderHistory(){
    historyEl.innerHTML="";
    history.forEach(h=>{
        let d=document.createElement("div");
        d.innerText=h;
        historyEl.appendChild(d);
    });
}

startRound();
</script>

</body>
</html>
