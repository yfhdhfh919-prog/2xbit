<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الطائرة | Crash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #15152b 100%);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* رأس اللعبة */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 25, 45, 0.95);
            border-radius: 12px;
            padding: 15px 25px;
            border: 1px solid #3a3a6a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            color: #ffd700;
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance-box {
            background: linear-gradient(90deg, #1a472a, #0f3b1f);
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #2a6a3a;
            min-width: 180px;
        }
        
        .balance-label {
            font-size: 14px;
            color: #aaffaa;
        }
        
        .balance-amount {
            font-size: 22px;
            font-weight: 900;
            color: #fff;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4a4a8a, #3a3a6a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
            border: 2px solid #5a5aaa;
        }
        
        .balance-controls {
            display: flex;
            gap: 10px;
        }
        
        .balance-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .deposit-btn {
            background: linear-gradient(135deg, #00aa44, #008833);
            color: white;
        }
        
        .withdraw-btn {
            background: linear-gradient(135deg, #ff6b6b, #cc5555);
            color: white;
        }
        
        .balance-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* منطقة اللعبة الرئيسية */
        .game-main {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .left-panel {
            flex: 1;
            min-width: 280px;
            background: rgba(25, 25, 45, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #3a3a6a;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .current-round {
            background: rgba(15, 15, 35, 0.9);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid #4a4a8a;
        }
        
        .round-title {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .round-number {
            font-size: 24px;
            font-weight: 900;
            color: #ffd700;
        }
        
        .player-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: #aaa;
        }
        
        .bet-controls {
            background: rgba(15, 15, 35, 0.9);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #4a4a8a;
        }
        
        .bet-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ffd700;
            text-align: center;
        }
        
        .bet-amount-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .bet-btn {
            padding: 12px 5px;
            background: rgba(35, 35, 65, 0.8);
            border: 1px solid #5a5aaa;
            border-radius: 6px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .bet-btn:hover {
            background: rgba(50, 50, 90, 0.8);
            transform: translateY(-2px);
        }
        
        .bet-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ff3b3b);
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .bet-input-container {
            display: flex;
            align-items: center;
            background: rgba(25, 25, 55, 0.8);
            border-radius: 6px;
            padding: 5px 15px;
            border: 1px solid #5a5aaa;
        }
        
        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            padding: 10px 0;
            outline: none;
        }
        
        .bet-input::placeholder {
            color: #888;
        }
        
        .auto-bet-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .auto-bet-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 30, 60, 0.6);
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .auto-bet-row:hover {
            background: rgba(40, 40, 80, 0.8);
            border-color: #5a5aaa;
        }
        
        .auto-bet-row.active {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .place-bet-btn {
            background: linear-gradient(135deg, #00aa44, #008833);
            color: white;
        }
        
        .place-bet-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00bb55, #009944);
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.5);
            transform: translateY(-2px);
        }
        
        .cash-out-btn {
            background: linear-gradient(135deg, #ffaa00, #dd8800);
            color: #222;
        }
        
        .cash-out-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffbb33, #ff9900);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* لوحة المضاعف */
        .multiplier-board {
            flex: 2;
            min-width: 500px;
            background: rgba(15, 15, 35, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #3a3a6a;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .multiplier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a4a8a;
        }
        
        .multiplier-title {
            font-size: 20px;
            color: #ffd700;
        }
        
        .next-round-timer {
            background: rgba(255, 107, 107, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 700;
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .multiplier-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            position: relative;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid #4a4a8a;
        }
        
        .current-multiplier {
            font-size: 70px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        
        .multiplier-label {
            font-size: 18px;
            color: #aaa;
        }
        
        /* منطقة الطائرة */
        .flight-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            z-index: 1;
            overflow: hidden;
        }
        
        .sky-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a237e, #0d47a1, #4fc3f7);
            z-index: 1;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            z-index: 2;
            filter: blur(5px);
        }
        
        .airplane-container {
            position: absolute;
            bottom: 40px;
            left: 10%;
            z-index: 10;
            transition: left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
        }
        
        .airplane {
            width: 80px;
            height: 30px;
            position: relative;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }
        
        .airplane-body {
            width: 70px;
            height: 20px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            border-radius: 5px 20px 20px 5px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .airplane-wing {
            position: absolute;
            top: -15px;
            left: 20px;
            width: 40px;
            height: 15px;
            background: linear-gradient(135deg, #bbdefb, #90caf9);
            border-radius: 3px 10px 10px 3px;
            transform: rotate(-5deg);
        }
        
        .airplane-tail {
            position: absolute;
            top: 0;
            left: -10px;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #bbdefb, #90caf9);
            border-radius: 3px;
            transform: rotate(45deg);
        }
        
        .airplane-window {
            position: absolute;
            top: 5px;
            left: 50px;
            width: 8px;
            height: 8px;
            background: #4fc3f7;
            border-radius: 50%;
            box-shadow: 0 0 5px #4fc3f7;
        }
        
        .engine-flame {
            position: absolute;
            right: -25px;
            top: 5px;
            width: 25px;
            height: 10px;
            background: linear-gradient(to right, #ff9800, #ff5722, #d50000);
            border-radius: 0 5px 5px 0;
            animation: flame-animation 0.2s infinite alternate;
            filter: blur(2px);
            z-index: -1;
        }
        
        @keyframes flame-animation {
            0% { 
                width: 20px; 
                opacity: 0.8;
                background: linear-gradient(to right, #ff9800, #ff5722, #d50000);
            }
            50% {
                width: 25px;
                opacity: 0.9;
                background: linear-gradient(to right, #ffb74d, #ff8a65, #ff5252);
            }
            100% { 
                width: 30px; 
                opacity: 1;
                background: linear-gradient(to right, #ffcc80, #ffab91, #ff8a80);
            }
        }
        
        .explosion {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            background: radial-gradient(circle, #ffd700 0%, #ff4500 50%, transparent 70%);
            mix-blend-mode: screen;
        }
        
        .explosion-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffaa00, #ff5500);
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }
        
        .multiplier-history {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #4a4a8a;
        }
        
        .history-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #aaa;
        }
        
        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .history-item {
            background: rgba(40, 40, 80, 0.8);
            padding: 6px 10px;
            border-radius: 5px;
            font-weight: 700;
            min-width: 65px;
            text-align: center;
            font-size: 14px;
        }
        
        .history-item.low {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .history-item.medium {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .history-item.high {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        /* لوحة اللاعبين */
        .players-board {
            background: rgba(25, 25, 45, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #3a3a6a;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .players-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .players-count {
            background: rgba(255, 107, 107, 0.2);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 16px;
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .player-item {
            background: rgba(35, 35, 65, 0.6);
            border-radius: 6px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .player-item:hover {
            background: rgba(45, 45, 75, 0.8);
            transform: translateY(-2px);
            border-color: #5a5aaa;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #5a5aaa, #4a4a9a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            border: 1px solid #6a6aba;
        }
        
        .player-name {
            font-weight: 700;
        }
        
        .player-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .player-bet {
            color: #ff6b6b;
            font-weight: 700;
        }
        
        .player-multiplier {
            color: #00ff00;
            font-size: 14px;
        }
        
        .player-cashed-out {
            color: #ffd700;
            font-weight: 700;
            font-size: 14px;
        }
        
        /* نافذة الشحن والسحب */
        .balance-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .balance-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .balance-modal-content {
            background: rgba(25, 25, 45, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #4a4a8a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .balance-modal.active .balance-modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #4a4a8a;
        }
        
        .modal-title {
            font-size: 24px;
            color: #ffd700;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            transform: scale(1.2);
        }
        
        .balance-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .balance-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(35, 35, 65, 0.6);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .balance-option:hover {
            background: rgba(45, 45, 75, 0.8);
            border-color: #5a5aaa;
            transform: translateY(-3px);
        }
        
        .balance-option.active {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
        }
        
        .balance-amount-display {
            font-size: 20px;
            font-weight: 700;
            color: #ffd700;
        }
        
        .custom-balance-input {
            width: 100%;
            padding: 15px;
            background: rgba(35, 35, 65, 0.6);
            border: 1px solid #5a5aaa;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
        }
        
        .modal-action-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #00aa44, #008833);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .modal-action-btn:hover {
            background: linear-gradient(135deg, #00bb55, #009944);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 204, 102, 0.3);
        }
        
        /* رسائل */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3b3b 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 18px;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .notification.show {
            opacity: 1;
        }
        
        /* تأثيرات */
        .coin-effect {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: #996600;
            z-index: 5;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            pointer-events: none;
            font-size: 12px;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 900px) {
            .game-main {
                flex-direction: column;
            }
            
            .multiplier-board {
                min-width: 100%;
            }
            
            .current-multiplier {
                font-size: 50px;
            }
            
            .game-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-info {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        @media (max-width: 600px) {
            .bet-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .players-list {
                grid-template-columns: 1fr;
            }
            
            .current-multiplier {
                font-size: 40px;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .balance-controls {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* شريط التمرير */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {

        <!-- منطقة اللعبة الرئيسية -->

                    <div class="round-number" id="roundNumber">#25544</div>

                <div class="bet-controls">

                    <div class="bet-amount-container">

                            <button class="bet-btn" data-bet="1000">1,000</button>

                        <div class="bet-input-container">

                    <div class="auto-bet-options">

            <!-- لوحة المضاعف والطائرة -->

                <div class="multiplier-display">
                    <div class="current-multiplier" id="currentMultiplier">1.00x</div>
                    <div class="multiplier-label" id="multiplierLabel">انتظار بدء الجولة...</div>
                    
                    <!-- منطقة الطيران -->
                    <div class="flight-area">
                        <div class="sky-background"></div>
                        <div class="clouds-container" id="cloudsContainer"></div>
                        
                        <!-- الطائرة -->
                        <div class="airplane-container" id="airplaneContainer">
                            <div class="airplane">
                                <div class="airplane-body">
                                    <div class="airplane-wing"></div>
                                    <div class="airplane-tail"></div>

                <div class="multiplier-history">

        <!-- لوحة اللاعبين -->
        <div class="players-board">
            <div class="players-title">
                <span>اللاعبون النشطون</span>
                <span class="players-count" id="playersCount2">8 لاعبين</span>

            <div class="players-list" id="playersList"></div>
        </div>
    </div>
    
    <!-- نافذة الشحن والسحب -->
    <div class="balance-modal" id="balanceModal">
        <div class="balance-modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">شحن الرصيد</div>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            
            <div class="balance-options" id="balanceOptions">
                <!-- سيتم تعبئتها بواسطة الجافاسكريبت -->
            </div>
            
            <input type="number" class="custom-balance-input" id="customBalanceInput" placeholder="أدخل المبلغ المطلوب">
            
            <button class="modal-action-btn" id="modalActionBtn">
                <i class="fas fa-check-circle"></i> تأكيد
            </button>
        </div>
    </div>
    
    <!-- رسائل -->
    <div class="notification" id="notification"></div>

    <script>
        // ========== بيانات اللعبة ==========
        const gameData = {
            balance: 10000,
            currentBet: 100,
            roundNumber: 25544,
            playersCount: 8,
            currentMultiplier: 1.00,
            isRoundActive: false,
            isBetPlaced: false,
            cashOutMultiplier: 0,
            explosionPoint: 0,
            roundTimer: 10,
            roundInterval: null,
            flightInterval: null,
            autoCashOut: 0,
            history: [],
            players: [],
            botPlayers: [
                { name: "محمد", avatar: "مح" },
                { name: "أحمد", avatar: "أح" },
                { name: "علي", avatar: "عل" },
                { name: "خالد", avatar: "خا" },
                { name: "سارة", avatar: "سا" },
                { name: "فاطمة", avatar: "فا" },
                { name: "نور", avatar: "نو" },
                { name: "يوسف", avatar: "يو" },
                { name: "ريم", avatar: "ري" },
                { name: "حسن", avatar: "حص" }
            ],
            modalType: 'deposit', // 'deposit' أو 'withdraw'
            isModalOpen: false
        };
        
        // ========== العناصر الرئيسية في DOM ==========
        const balanceEl = document.getElementById('balance');
        const roundNumberEl = document.getElementById('roundNumber');
        const playersCountEl = document.getElementById('playersCount');
        const playersCount2El = document.getElementById('playersCount2');
        const currentMultiplierEl = document.getElementById('currentMultiplier');
        const multiplierLabelEl = document.getElementById('multiplierLabel');
        const nextRoundTimerEl = document.getElementById('nextRoundTimer');
        const betInput = document.getElementById('betInput');
        const placeBetBtn = document.getElementById('placeBetBtn');
        const cashOutBtn = document.getElementById('cashOutBtn');
        const betButtons = document.querySelectorAll('.bet-btn');
        const airplaneContainer = document.getElementById('airplaneContainer');
        const airplane = document.querySelector('.airplane');
        const engineFlame = document.getElementById('engineFlame');
        const cloudsContainer = document.getElementById('cloudsContainer');
        const historyItemsEl = document.getElementById('historyItems');
        const playersListEl = document.getElementById('playersList');
        const notificationEl = document.getElementById('notification');
        const autoBet1 = document.getElementById('autoBet1');
        const autoBet2 = document.getElementById('autoBet2');
        const autoBet3 = document.getElementById('autoBet3');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const balanceModal = document.getElementById('balanceModal');
        const modalTitle = document.getElementById('modalTitle');
        const balanceOptions = document.getElementById('balanceOptions');
        const customBalanceInput = document.getElementById('customBalanceInput');
        const modalActionBtn = document.getElementById('modalActionBtn');
        const closeModal = document.getElementById('closeModal');
        
        // ========== تهيئة اللعبة ==========
        function initGame() {
            // توليد تاريخ عشوائي
            generateHistory();
            
            // توليد لاعبين وهميين نشطين
            generateBotPlayers();
            
            updateUI();
            createClouds();
            createHistoryItems();
            createPlayersList();
            startRoundTimer();
            setupEventListeners();
            
            // بدء تحديث اللاعبين الوهميين
            startBotActivity();
        }
        
        // ========== إعداد مستمعي الأحداث ==========
        function setupEventListeners() {
            // أزرار الرهان
            betButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const bet = parseInt(btn.dataset.bet);
                    setBet(bet);
                });
            });
            
            // إدخال الرهان
            betInput.addEventListener('input', () => {
                let value = parseInt(betInput.value);
                if (isNaN(value) || value < 10) value = 10;
                if (value > 100000) value = 100000;
                gameData.currentBet = value;
                updateBetButtons();
            });
            
            // زر وضع الرهان
            placeBetBtn.addEventListener('click', placeBet);
            
            // زر سحب المكسب
            cashOutBtn.addEventListener('click', cashOut);
            
            // الرهان التلقائي
            autoBet1.addEventListener('click', () => setAutoCashOut(2.00));
            autoBet2.addEventListener('click', () => setAutoCashOut(5.00));
            autoBet3.addEventListener('click', () => setAutoCashOut(10.00));
            
            // أزرار الشحن والسحب
            depositBtn.addEventListener('click', () => openBalanceModal('deposit'));
            withdrawBtn.addEventListener('click', () => openBalanceModal('withdraw'));
            
            // نافذة الشحن والسحب
            closeModal.addEventListener('click', closeBalanceModal);
            modalActionBtn.addEventListener('click', processBalanceAction);
            
            // إغلاق النافذة بالنقر خارجها
            balanceModal.addEventListener('click', (e) => {
                if (e.target === balanceModal) {
                    closeBalanceModal();
                }
            });
            
            // اختصارات لوحة المفاتيح
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !gameData.isBetPlaced && placeBetBtn.disabled === false) {
                    placeBet();
                } else if (e.code === 'Enter' && cashOutBtn.disabled === false) {
                    cashOut();
                } else if (e.code === 'Escape' && gameData.isModalOpen) {
                    closeBalanceModal();
                }
            });
        }
        
        // ========== توليد تاريخ عشوائي ==========
        function generateHistory() {
            gameData.history = [];
            for (let i = 0; i < 10; i++) {
                // توزيع واقعي للنتائج
                let multiplier;
                const rand = Math.random();
                
                if (rand < 0.4) { // 40% بين 1.0 و 2.0
                    multiplier = 1 + Math.random();
                } else if (rand < 0.7) { // 30% بين 2.0 و 5.0
                    multiplier = 2 + Math.random() * 3;
                } else if (rand < 0.9) { // 20% بين 5.0 و 10.0
                    multiplier = 5 + Math.random() * 5;
                } else { // 10% بين 10.0 و 20.0
                    multiplier = 10 + Math.random() * 10;
                }
                
                gameData.history.push(parseFloat(multiplier.toFixed(2)));
            }
        }
        
        // ========== توليد لاعبين وهميين نشطين ==========
        function generateBotPlayers() {
            gameData.players = [];
            
            // إضافة اللاعب الحقيقي (أنت)
            gameData.players.push({
                id: 1,
                name: "JD******",
                bet: 0,
                multiplier: 0,
                cashedOut: false,
                avatar: "JD",
                isBot: false
            });
            
            // إضافة 7 لاعبين وهميين نشطين
            for (let i = 0; i < 7; i++) {
                const bot = gameData.botPlayers[i];
                const betAmount = [20, 50, 100, 200, 500, 1000, 2000][i % 7];
                const randomMultiplier = 1 + Math.random() * 3;
                const cashedOut = Math.random() > 0.5;
                
                gameData.players.push({
                    id: i + 2,
                    name: bot.name,
                    bet: betAmount,
                    multiplier: cashedOut ? parseFloat(randomMultiplier.toFixed(2)) : 0,
                    cashedOut: cashedOut,
                    avatar: bot.avatar,
                    isBot: true
                });
            }
        }
        
        // ========== بدء نشاط اللاعبين الوهميين ==========
        function startBotActivity() {
            setInterval(() => {
                if (!gameData.isRoundActive) return;
                
                // جعل بعض اللاعبين الوهميين يسحبون بشكل عشوائي
                gameData.players.forEach(player => {
                    if (player.isBot && !player.cashedOut && player.bet > 0) {
                        // احتمالية السحب تزيد مع زيادة المضاعف
                        const cashOutProbability = Math.min(0.8, (gameData.currentMultiplier - 1) * 0.3);
                        
                        if (Math.random() < cashOutProbability) {
                            player.multiplier = parseFloat(gameData.currentMultiplier.toFixed(2));
                            player.cashedOut = true;
                        }
                    }
                });
                
                // تحديث قائمة اللاعبين
                createPlayersList();
            }, 1000);
            
            // إضافة لاعبين وهميين جدد بين الحين والآخر
            setInterval(() => {
                if (Math.random() < 0.3 && gameData.players.length < 15) {
                    addNewBotPlayer();
                }
            }, 5000);
        }
        
        // ========== إضافة لاعب وهمي جديد ==========
        function addNewBotPlayer() {
            const availableBots = gameData.botPlayers.filter(bot => 
                !gameData.players.some(player => player.name === bot.name)
            );
            
            if (availableBots.length === 0) return;
            
            const randomBot = availableBots[Math.floor(Math.random() * availableBots.length)];
            const betAmount = [20, 50, 100, 200, 500][Math.floor(Math.random() * 5)];
            
            gameData.players.push({
                id: gameData.players.length + 1,
                name: randomBot.name,
                bet: betAmount,
                multiplier: 0,
                cashedOut: false,
                avatar: randomBot.avatar,
                isBot: true
            });
            
            gameData.playersCount = gameData.players.filter(p => !p.cashedOut || p.multiplier === 0).length;
            createPlayersList();
            updateUI();
        }
        
        // ========== تحديث واجهة المستخدم ==========
        function updateUI() {
            balanceEl.textContent = gameData.balance.toLocaleString();
            roundNumberEl.textContent = `#${gameData.roundNumber}`;
            playersCountEl.textContent = `${gameData.playersCount}`;
            playersCount2El.textContent = `${gameData.playersCount} لاعبين`;
            currentMultiplierEl.textContent = `${gameData.currentMultiplier.toFixed(2)}x`;
            betInput.value = gameData.currentBet;
            
            // تحديث حالة الأزرار
            placeBetBtn.disabled = gameData.isBetPlaced || gameData.isRoundActive || gameData.balance < gameData.currentBet;
            cashOutBtn.disabled = !gameData.isBetPlaced || !gameData.isRoundActive;
            
            // تحديث أزرار الرهان
            updateBetButtons();
            
            // تحديث لون المضاعف
            updateMultiplierColor();
        }
        
        // ========== تحديث أزرار الرهان ==========
        function updateBetButtons() {
            betButtons.forEach(btn => {
                const bet = parseInt(btn.dataset.bet);
                if (bet === gameData.currentBet) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // ========== تحديث لون المضاعف ==========
        function updateMultiplierColor() {
            let color;
            if (gameData.currentMultiplier < 1.5) {
                color = '#ff6b6b'; // أحمر
            } else if (gameData.currentMultiplier < 3) {
                color = '#ffd700'; // أصفر
            } else if (gameData.currentMultiplier < 6) {
                color = '#aaff00'; // أخضر فاتح
            } else {
                color = '#00ff00'; // أخضر نيون
            }
            
            currentMultiplierEl.style.color = color;
            currentMultiplierEl.style.textShadow = `0 0 20px ${color}80`;
        }
        
        // ========== إنشاء السحب ==========
        function createClouds() {
            cloudsContainer.innerHTML = '';
            
            // إنشاء سحب عشوائية
            for (let i = 0; i < 15; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // حجم عشوائي
                const size = Math.random() * 100 + 50;
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.4}px`;
                
                // موضع عشوائي
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                cloud.style.left = `${left}%`;
                cloud.style.top = `${top}%`;
                cloud.style.opacity = Math.random() * 0.2 + 0.1;
                
                cloudsContainer.appendChild(cloud);
            }
        }
        
        // ========== إنشاء عناصر التاريخ ==========
        function createHistoryItems() {
            historyItemsEl.innerHTML = '';
            
            gameData.history.forEach(mult => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                if (mult < 2) {
                    historyItem.classList.add('low');
                } else if (mult < 5) {
                    historyItem.classList.add('medium');
                } else {
                    historyItem.classList.add('high');
                }
                
                historyItem.textContent = `${mult.toFixed(2)}x`;
                historyItemsEl.appendChild(historyItem);
            });
        }
        
        // ========== إنشاء قائمة اللاعبين ==========
        function createPlayersList() {
            playersListEl.innerHTML = '';
            
            // فرز اللاعبين: اللاعبون النشطون أولاً، ثم من سحبوا
            const sortedPlayers = [...gameData.players].sort((a, b) => {
                if (a.cashedOut && !b.cashedOut) return 1;
                if (!a.cashedOut && b.cashedOut) return -1;
                return b.bet - a.bet;
            });
            
            sortedPlayers.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                
                // تلوين خلفية اللاعب الحقيقي
                if (!player.isBot) {
                    playerItem.style.background = 'rgba(255, 215, 0, 0.1)';
                    playerItem.style.border = '1px solid rgba(255, 215, 0, 0.3)';
                }
                
                playerItem.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-name">${player.name}</div>
                    </div>
                    <div class="player-stats">
                        ${player.bet > 0 ? `<div class="player-bet">${player.bet.toLocaleString()} EGP</div>` : ''}
                        ${player.cashedOut ? 
                            `<div class="player-cashed-out">سحب @ ${player.multiplier.toFixed(2)}x</div>` : 
                            player.bet > 0 ? `<div class="player-multiplier">${gameData.isRoundActive ? gameData.currentMultiplier.toFixed(2) : '0.00'}x</div>` : ''
                        }
                    </div>
                `;
                
                playersListEl.appendChild(playerItem);
            });
        }
        
        // ========== تعيين قيمة الرهان ==========
        function setBet(bet) {
            if (gameData.isBetPlaced || gameData.isRoundActive) return;
            
            gameData.currentBet = bet;
            betInput.value = bet;
            updateUI();
        }
        
        // ========== تعيين السحب التلقائي ==========
        function setAutoCashOut(multiplier) {
            if (gameData.isBetPlaced) return;
            
            gameData.autoCashOut = multiplier;
            
            // تحديث واجهة الرهان التلقائي
            [autoBet1, autoBet2, autoBet3].forEach(el => el.classList.remove('active'));
            
            if (multiplier === 2.00) autoBet1.classList.add('active');
            if (multiplier === 5.00) autoBet2.classList.add('active');
            if (multiplier === 10.00) autoBet3.classList.add('active');
            
            showNotification(`تم ضبط السحب التلقائي عند مضاعف ${multiplier}x`);
        }
        
        // ========== توليد نقطة انفجار واقعية ==========
        function generateExplosionPoint() {
            // توزيع واقعي: معظم الانفجارات تكون في مضاعفات منخفضة
            const rand = Math.random();
            
            if (rand < 0.4) { // 40% انفجار بين 1.10x و 2.00x
                return 1.10 + Math.random() * 0.90;
            } else if (rand < 0.7) { // 30% انفجار بين 2.01x و 4.00x
                return 2.01 + Math.random() * 1.99;
            } else if (rand < 0.9) { // 20% انفجار بين 4.01x و 8.00x
                return 4.01 + Math.random() * 3.99;
            } else { // 10% انفجار بين 8.01x و 15.00x
                return 8.01 + Math.random() * 6.99;
            }
        }
        
        // ========== وضع الرهان ==========
        function placeBet() {
            if (gameData.isBetPlaced || gameData.isRoundActive || gameData.balance < gameData.currentBet) return;
            
            // خصم الرهان من الرصيد
            gameData.balance -= gameData.currentBet;
            
            // تحديث حالة اللعبة
            gameData.isBetPlaced = true;
            
            // تحديث بيانات اللاعب الحقيقي
            const realPlayer = gameData.players.find(p => !p.isBot);
            if (realPlayer) {
                realPlayer.bet = gameData.currentBet;
                realPlayer.multiplier = 0;
                realPlayer.cashedOut = false;
            }
            
            // تحديث واجهة المستخدم
            updateUI();
            createPlayersList();
            
            showNotification(`تم وضع الرهان: ${gameData.currentBet.toLocaleString()} EGP`);
            
            // إذا كانت الجولة نشطة، تفعيل زر السحب
            if (gameData.isRoundActive) {
                cashOutBtn.disabled = false;
                multiplierLabelEl.textContent = "الطائرة تحلق! اضغط على سحب المكسب عندما تريد!";
            }
        }
        
        // ========== سحب المكسب ==========
        function cashOut() {
            if (!gameData.isBetPlaced || !gameData.isRoundActive) return;
            
            // حساب المكسب
            const profit = Math.floor(gameData.currentBet * gameData.currentMultiplier);
            
            // إضافة المكسب إلى الرصيد
            gameData.balance += profit;
            
            // تحديث بيانات اللاعب الحقيقي
            const realPlayer = gameData.players.find(p => !p.isBot);
            if (realPlayer) {
                realPlayer.multiplier = parseFloat(gameData.currentMultiplier.toFixed(2));
                realPlayer.cashedOut = true;
            }
            
            // تحديث حالة اللعبة
            gameData.isBetPlaced = false;
            gameData.cashOutMultiplier = gameData.currentMultiplier;
            gameData.autoCashOut = 0; // إعادة تعيين السحب التلقائي
            
            // تحديث واجهة المستخدم
            updateUI();
            createPlayersList();
            
            showNotification(`تم السحب: ${profit.toLocaleString()} EGP @ ${gameData.currentMultiplier.toFixed(2)}x`);
            
            // تأثير العملات
            createCoinEffect(profit);
            
            // إعادة تعيين واجهة الرهان التلقائي
            [autoBet1, autoBet2, autoBet3].forEach(el => el.classList.remove('active'));
        }
        
        // ========== بدء مؤقت الجولة ==========
        function startRoundTimer() {
            if (gameData.roundInterval) clearInterval(gameData.roundInterval);
            
            gameData.roundTimer = 10;
            nextRoundTimerEl.textContent = `00:${gameData.roundTimer.toString().padStart(2, '0')}`;
            multiplierLabelEl.textContent = "جولة جديدة تبدأ قريباً...";
            
            gameData.roundInterval = setInterval(() => {
                gameData.roundTimer--;
                nextRoundTimerEl.textContent = `00:${gameData.roundTimer.toString().padStart(2, '0')}`;
                
                if (gameData.roundTimer <= 0) {
                    clearInterval(gameData.roundInterval);
                    startNewRound();
                }
            }, 1000);
        }
        
        // ========== بدء جولة جديدة ==========
        function startNewRound() {
            // تحديث حالة الجولة
            gameData.isRoundActive = true;
            gameData.currentMultiplier = 1.00;
            gameData.roundNumber++;
            
            // توليد نقطة انفجار واقعية
            gameData.explosionPoint = generateExplosionPoint();
            
            // إعادة تعيين الطائرة
            airplaneContainer.style.left = '10%';
            airplane.style.transform = 'rotate(0deg)';
            engineFlame.style.display = 'block';
            
            // إعادة تعيين اللاعبين الذين لم يسحبوا
            gameData.players.forEach(player => {
                if (!player.cashedOut && player.multiplier === 0 && player.bet > 0) {
                    player.multiplier = 0;
                }
            });
            
            // تحديث عدد اللاعبين النشطين
            gameData.playersCount = gameData.players.filter(p => !p.cashedOut || p.multiplier === 0).length;
            
            // تحديث واجهة المستخدم
            updateUI();
            multiplierLabelEl.textContent = "الطائرة تقلع! استعد للسحب!";
            
            // بدء تحليق الطائرة
            startFlight();
        }
        
        // ========== بدء تحليق الطائرة ==========
        function startFlight() {
            if (gameData.flightInterval) clearInterval(gameData.flightInterval);
            
            let lastMultiplier = 1.00;
            
            gameData.flightInterval = setInterval(() => {
                if (!gameData.isRoundActive) {
                    clearInterval(gameData.flightInterval);
                    return;
                }
                
                // زيادة المضاعف بمعدل متغير لمحاكاة الطيران الواقعي
                let increment;
                const progress = (gameData.currentMultiplier - 1) / (gameData.explosionPoint - 1);
                
                if (progress < 0.3) {
                    increment = 0.02; // بداية سريعة
                } else if (progress < 0.7) {
                    increment = 0.015; // سرعة متوسطة
                } else {
                    increment = 0.01; // نهاية بطيئة
                }
                
                lastMultiplier = gameData.currentMultiplier;
                gameData.currentMultiplier += increment;
                
                // تحريك الطائرة بشكل واقعي
                const trackWidth = document.querySelector('.flight-area').offsetWidth;
                const airplaneWidth = airplaneContainer.offsetWidth;
                
                // حساب الموضع النسبي
                const maxMultiplier = 20;
                const progressMultiplier = Math.min(1, (gameData.currentMultiplier - 1) / (maxMultiplier - 1));
                const newLeft = 10 + (progressMultiplier * 80);
                
                // حركة سلسة للطائرة
                airplaneContainer.style.left = `${newLeft}%`;
                
                // محاكاة اهتزاز الطائرة
                const time = Date.now() * 0.001;
                const shakeX = Math.sin(time * 5) * 1.5;
                const shakeY = Math.cos(time * 3) * 1;
                
                // تدوير الطائرة بشكل واقعي أثناء المنعطفات
                const rotation = Math.sin(time * 2) * 2;
                const bounce = Math.sin(time * 8) * 0.5;
                
                airplaneContainer.style.transform = `translate(${shakeX}px, ${shakeY + bounce}px) rotate(${rotation}deg)`;
                
                // التحقق من السحب التلقائي
                if (gameData.isBetPlaced && gameData.autoCashOut > 0 && gameData.currentMultiplier >= gameData.autoCashOut) {
                    cashOut();
                    gameData.autoCashOut = 0;
                    [autoBet1, autoBet2, autoBet3].forEach(el => el.classList.remove('active'));
                }
                
                // التحقق من الانفجار
                if (gameData.currentMultiplier >= gameData.explosionPoint) {
                    endRound();
                    return;
                }
                
                // تحديث واجهة المستخدم
                updateUI();
                
                // تحديث مضاعف اللاعبين الوهميين
                gameData.players.forEach(player => {
                    if (!player.cashedOut && player.bet > 0) {
                        player.multiplier = parseFloat(gameData.currentMultiplier.toFixed(2));
                    }
                });
                
                createPlayersList();
            }, 50); // تحديث كل 50 مللي ثانية لمحاكاة أكثر سلاسة
        }
        
        // ========== إنهاء الجولة ==========
        function endRound() {
            gameData.isRoundActive = false;
            
            // إخفاء لهب المحرك
            engineFlame.style.display = 'none';
            
            // إضافة المضاعف إلى التاريخ
            gameData.history.unshift(parseFloat(gameData.currentMultiplier.toFixed(2)));
            if (gameData.history.length > 10) gameData.history.pop();
            createHistoryItems();
            
            // عرض تأثير الانفجار
            createExplosionEffect();
            
            // جعل اللاعبين الوهميين الذين لم يسحبوا يخسرون
            gameData.players.forEach(player => {
                if (!player.cashedOut && player.bet > 0) {
                    player.bet = 0;
                    player.multiplier = 0;
                }
            });
            
            // إعادة تعيين حالة الرهان للاعب الحقيقي
            if (gameData.isBetPlaced) {
                gameData.isBetPlaced = false;
                showNotification(`انفجرت الطائرة! خسرت رهانك @ ${gameData.currentMultiplier.toFixed(2)}x`);
                
                // إعادة تعيين رهان اللاعب الحقيقي
                const realPlayer = gameData.players.find(p => !p.isBot);
                if (realPlayer) {
                    realPlayer.bet = 0;
                    realPlayer.multiplier = 0;
                }
            }
            
            // تحديث عدد اللاعبين النشطين
            gameData.playersCount = gameData.players.filter(p => !p.cashedOut || p.multiplier === 0).length;
            
            // تحديث واجهة المستخدم
            updateUI();
            createPlayersList();
            multiplierLabelEl.textContent = `انفجرت الطائرة @ ${gameData.currentMultiplier.toFixed(2)}x`;
            
            // تأخير ثم بدء مؤقت الجولة الجديدة
            setTimeout(() => {
                startRoundTimer();
            }, 3000);
        }
        
        // ========== إنشاء تأثير انفجار ==========
        function createExplosionEffect() {
            // تأثير انفجار بسيط
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            
            const rect = airplaneContainer.getBoundingClientRect();
            const trackRect = document.querySelector('.flight-area').getBoundingClientRect();
            
            const size = 150;
            const left = rect.left - trackRect.left + (rect.width / 2) - (size / 2);
            const top = rect.top - trackRect.top + (rect.height / 2) - (size / 2);
            
            explosion.style.width = `${size}px`;
            explosion.style.height = `${size}px`;
            explosion.style.left = `${left}px`;
            explosion.style.top = `${top}px`;
            explosion.style.opacity = '1';
            
            document.querySelector('.flight-area').appendChild(explosion);
            
            // تحريك وتلاشي الانفجار
            let scale = 0;
            let opacity = 1;
            
            const explodeInterval = setInterval(() => {
                scale += 0.1;
                opacity -= 0.05;
                
                explosion.style.transform = `scale(${scale})`;
                explosion.style.opacity = opacity;
                
                if (opacity <= 0) {
                    clearInterval(explodeInterval);
                    if (explosion.parentNode) {
                        explosion.parentNode.removeChild(explosion);
                    }
                }
            }, 30);
        }
        
        // ========== إنشاء تأثير العملات ==========
        function createCoinEffect(amount) {
            const flightArea = document.querySelector('.flight-area');
            const coinCount = Math.min(10, Math.floor(amount / 100));
            
            for (let i = 0; i < coinCount; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin-effect';
                    coin.textContent = `+${Math.floor(amount / coinCount)}`;
                    
                    const rect = airplaneContainer.getBoundingClientRect();
                    const trackRect = flightArea.getBoundingClientRect();
                    
                    const left = rect.left - trackRect.left + Math.random() * 50;
                    const top = rect.top - trackRect.top - 30;
                    
                    coin.style.left = `${left}px`;
                    coin.style.top = `${top}px`;
                    
                    flightArea.appendChild(coin);
                    
                    let currentTop = top;
                    const coinInterval = setInterval(() => {
                        currentTop -= 2;
                        coin.style.top = `${currentTop}px`;
                        coin.style.opacity = `${Math.max(0, currentTop / 100)}`;
                        
                        if (currentTop < -30) {
                            clearInterval(coinInterval);
                            if (coin.parentNode) {
                                coin.parentNode.removeChild(coin);
                            }
                        }
                    }, 30);
                }, i * 100);
            }
        }
        
        // ========== فتح نافذة الشحن/السحب ==========
        function openBalanceModal(type) {
            gameData.modalType = type;
            gameData.isModalOpen = true;
            
            // تحديث عنوان النافذة
            modalTitle.textContent = type === 'deposit' ? 'شحن الرصيد' : 'سحب الرصيد';
            
            // تحديث نص زر التأكيد
            modalActionBtn.innerHTML = type === 'deposit' 
                ? '<i class="fas fa-check-circle"></i> تأكيد الشحن' 
                : '<i class="fas fa-check-circle"></i> تأكيد السحب';
            
            // إنشاء خيارات المبلغ
            balanceOptions.innerHTML = '';
            const amounts = type === 'deposit' 
                ? [100, 500, 1000, 5000, 10000] 
                : [500, 1000, 5000, 10000, 20000];
            
            amounts.forEach(amount => {
                const option = document.createElement('div');
                option.className = 'balance-option';
                option.dataset.amount = amount;
                
                option.innerHTML = `
                    <span>${amount.toLocaleString()} EGP</span>
                    <span class="balance-amount-display">${amount.toLocaleString()}</span>
                `;
                
                option.addEventListener('click', () => {
                    document.querySelectorAll('.balance-option').forEach(el => el.classList.remove('active'));
                    option.classList.add('active');
                    customBalanceInput.value = amount;
                });
                
                balanceOptions.appendChild(option);
            });
            
            // إعادة تعيين حقل الإدخال
            customBalanceInput.value = '';
            
            // إظهار النافذة
            balanceModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // ========== إغلاق نافذة الشحن/السحب ==========
        function closeBalanceModal() {
            gameData.isModalOpen = false;
            balanceModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ========== معالجة الشحن أو السحب ==========
        function processBalanceAction() {
            let amount = parseInt(customBalanceInput.value);
            
            if (isNaN(amount) || amount <= 0) {
                showNotification('الرجاء إدخال مبلغ صحيح');
                return;
            }
            
            if (gameData.modalType === 'deposit') {
                // شحن الرصيد
                gameData.balance += amount;
                showNotification(`تم شحن ${amount.toLocaleString()} EGP بنجاح`);
            } else {
                // سحب الرصيد
                if (amount > gameData.balance) {
                    showNotification('رصيدك غير كافي للسحب');
                    return;
                }
                
                gameData.balance -= amount;
                showNotification(`تم سحب ${amount.toLocaleString()} EGP بنجاح`);
            }
            
            // إغلاق النافذة وتحديث الواجهة
            closeBalanceModal();
            updateUI();
        }
        
        // ========== عرض الإشعار ==========
        function showNotification(text) {
            notificationEl.textContent = text;
            notificationEl.classList.add('show');
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // ========== بدء اللعبة عند تحميل الصفحة ==========
        window.addEventListener('load', initGame);
    </script>
