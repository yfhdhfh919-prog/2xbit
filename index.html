<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الطائرة - Plane Crash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #059669;
            --secondary-dark: #047857;
            --danger: #dc2626;
            --danger-dark: #b91c1c;
            --warning: #d97706;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #64748b;
            --card-bg: rgba(30, 41, 59, 0.8);
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Layout */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }

        .logo-icon {
            color: var(--primary);
            font-size: 2rem;
        }

        .user-stats {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 140px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--light);
        }

        .balance-value {
            color: var(--secondary);
        }

        /* Main Game Layout */
        .game-layout {
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 1.5rem;
            margin-top: 1.5rem;
            min-height: calc(100vh - 120px);
        }

        @media (max-width: 1200px) {
            .game-layout {
                grid-template-columns: 280px 1fr 280px;
            }
        }

        @media (max-width: 1024px) {
            .game-layout {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Panels */
        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .panel-header {
            padding: 1.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-content {
            padding: 1.25rem;
        }

        /* Bet Panel */
        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-label {
            font-size: 0.875rem;
            color: var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-wrapper {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--light);
            font-size: 1.125rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .quick-bets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .quick-bet {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .quick-bet:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .range-slider {
            width: 100%;
            margin: 0.5rem 0;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .auto-cashout-value {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: 0.5rem;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--secondary);
            color: white;
        }

        .btn-success:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Game Area */
        .game-area {
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .game-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .multiplier-display {
            font-size: 4rem;
            font-weight: 900;
            margin: 1rem 0;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #currentMultiplier {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.05s;
        }

        .graph-container {
            width: 100%;
            height: 200px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
        }

        #gameGraph {
            width: 100%;
            height: 100%;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            width: 100%;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card-label {
            font-size: 0.875rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .stat-card-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }

        /* History Panel */
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .history-time {
            font-size: 0.75rem;
            color: var(--gray);
        }

        .history-multiplier {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--danger);
        }

        /* Live Bets */
        .live-bets-container {
            margin-top: 1.5rem;
        }

        .live-bets-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .live-bet-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .live-bet-player {
            color: var(--light);
            font-weight: 500;
        }

        .live-bet-multiplier {
            color: var(--secondary);
            font-weight: 700;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .user-stats {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .game-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .multiplier-display {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .game-stats {
                grid-template-columns: 1fr;
            }
            
            .multiplier-display {
                font-size: 2.5rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="app-container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-rocket logo-icon"></i>
                    <span>Plane Crash</span>
                </div>
                <div class="user-stats">
                    <div class="stat-box">
                        <div class="stat-label">الرصيد</div>
                        <div class="stat-value balance-value" id="balance">10,000</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">الربح اليوم</div>
                        <div class="stat-value" id="profit">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">أعلى ربح</div>
                        <div class="stat-value" id="highestWin">0</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Game -->
    <main class="app-container">
        <div class="game-layout">
            <!-- Left Panel: Bet Controls -->
            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title">
                        <i class="fas fa-sliders-h"></i>
                        إعدادات الرهان
                    </h3>
                </div>
                <div class="panel-content">
                    <div class="bet-controls">
                        <div class="input-group">
                            <label class="input-label">
                                <span>مبلغ الرهان</span>
                                <span>المتبقي: <span id="remainingBalance">10,000</span></span>
                            </label>
                            <div class="input-wrapper">
                                <span class="currency-symbol">نقطة</span>
                                <input type="number" 
                                       id="betAmount" 
                                       class="input-field" 
                                       value="100" 
                                       min="10" 
                                       step="10">
                            </div>
                        </div>

                        <div class="quick-bets">
                            <div class="quick-bet" onclick="setBetAmount(50)">50</div>
                            <div class="quick-bet" onclick="setBetAmount(100)">100</div>
                            <div class="quick-bet" onclick="setBetAmount(200)">200</div>
                            <div class="quick-bet" onclick="setBetAmount(500)">500</div>
                            <div class="quick-bet" onclick="setBetAmount(1000)">1,000</div>
                            <div class="quick-bet" onclick="setBetAmount(2000)">2,000</div>
                        </div>

                        <div class="input-group">
                            <label class="input-label">
                                <span>السحب التلقائي</span>
                                <span id="autoCashoutValue">2.0x</span>
                            </label>
                            <input type="range" 
                                   id="autoCashout" 
                                   class="range-slider" 
                                   min="1.1" 
                                   max="10" 
                                   step="0.1" 
                                   value="2">
                        </div>

                        <div class="buttons-grid">
                            <button id="placeBetBtn" class="btn btn-primary" onclick="placeBet()">
                                <i class="fas fa-plane"></i>
                                بدأ الرهان
                            </button>
                            
                            <button id="cashoutBtn" class="btn btn-success" onclick="cashout()" disabled>
                                <i class="fas fa-hand-holding-usd"></i>
                                سحب الأرباح
                            </button>
                            
                            <button class="btn" onclick="toggleAutoBet()" style="background: rgba(255,255,255,0.1);">
                                <i class="fas fa-robot"></i>
                                <span id="autoBetText">تفعيل الرهان التلقائي</span>
                            </button>
                            
                            <button class="btn btn-danger" onclick="resetBet()">
                                <i class="fas fa-redo"></i>
                                إعادة تعيين
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center: Game Area -->
            <div class="panel game-area">
                <div class="panel-header">
                    <h3 class="panel-title">
                        <i class="fas fa-chart-line"></i>
                        <span id="gameStatus">في انتظار الرهان...</span>
                    </h3>
                </div>
                <div class="game-main">
                    <div class="multiplier-display">
                        <span id="currentMultiplier">1.00x</span>
                    </div>
                    
                    <div class="graph-container">
                        <canvas id="gameGraph"></canvas>
                    </div>
                    
                    <div class="game-stats">
                        <div class="stat-card">
                            <div class="stat-card-label">المضاعف الحالي</div>
                            <div class="stat-card-value" id="currentMultiplierSmall">1.00x</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-label">الرهان الحالي</div>
                            <div class="stat-card-value" id="activeBet">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-label">الربح المحتمل</div>
                            <div class="stat-card-value" id="potentialProfit">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-label">اللاعبون النشطون</div>
                            <div class="stat-card-value" id="activePlayers">1</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: History & Live Bets -->
            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title">
                        <i class="fas fa-history"></i>
                        تاريخ الرحلات
                    </h3>
                </div>
                <div class="panel-content">
                    <div class="history-list" id="crashHistory">
                        <!-- History will be populated by JS -->
                    </div>
                    
                    <div class="live-bets-container">
                        <div class="panel-header" style="border: none; padding: 0 0 0.75rem 0;">
                            <h3 class="panel-title">
                                <i class="fas fa-users"></i>
                                الرهانات الحية
                            </h3>
                        </div>
                        <div class="live-bets-list" id="liveBets">
                            <!-- Live bets will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ========== بيانات اللعبة ==========
        let balance = 10000;
        let profit = 0;
        let highestWin = 0;
        let currentBet = 0;
        let currentMultiplier = 1.00;
        let gameActive = false;
        let cashoutAt = 0;
        let autoCashoutValue = 2.0;
        let isAutoBet = false;
        let gameInterval;
        
        // خوارزمية حقيقية للانفجار
        let crashPoint = 0;
        let gameHistory = [];
        let userBets = [];
        let liveBets = [];
        let graphData = [];
        
        // ========== تهيئة الصفحة ==========
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            updateDisplay();
            generateHistory();
            simulateLiveGame();
            
            // تحديث قيمة السحب التلقائي
            document.getElementById('autoCashout').addEventListener('input', function() {
                autoCashoutValue = parseFloat(this.value);
                document.getElementById('autoCashoutValue').textContent = autoCashoutValue.toFixed(1) + 'x';
            });
            
            // تحديث الرصيد المتبقي
            document.getElementById('betAmount').addEventListener('input', updateRemainingBalance);
        });
        
        // ========== خوارزميات حقيقية ==========
        function generateCrashPoint() {
            // خوارزمية واقعية تشبه لعبة Aviator الأصلية
            // نسبة 1% للانفجار مباشرة عند 1.00x
            if (Math.random() < 0.01) {
                return 1.00;
            }
            
            // حساب مضاعف الانفجار باستخدام دالة احتمالية
            // معظم الانفجارات تكون بين 1.1x و 5x
            // نسبة قليلة تصل إلى 100x أو أكثر
            const r = Math.random();
            let multiplier;
            
            if (r < 0.65) {
                // 65% من الأوقات: انفجار بين 1.1 و 2.0
                multiplier = 1.1 + Math.random() * 0.9;
            } else if (r < 0.85) {
                // 20% من الأوقات: انفجار بين 2.0 و 3.0
                multiplier = 2.0 + Math.random() * 1.0;
            } else if (r < 0.95) {
                // 10% من الأوقات: انفجار بين 3.0 و 5.0
                multiplier = 3.0 + Math.random() * 2.0;
            } else if (r < 0.99) {
                // 4% من الأوقات: انفجار بين 5.0 و 10.0
                multiplier = 5.0 + Math.random() * 5.0;
            } else {
                // 1% من الأوقات: انفجار بين 10.0 و 100.0
                multiplier = 10.0 + Math.random() * 90.0;
            }
            
            return parseFloat(multiplier.toFixed(2));
        }
        
        function calculateMultiplierIncrement(current) {
            // زيادة المضاعف بشكل واقعي (أبطأ كلما زاد المضاعف)
            if (current < 2) return 0.01;
            if (current < 5) return 0.005;
            if (current < 10) return 0.002;
            return 0.001;
        }
        
        // ========== إدارة اللعبة ==========
        function initializeGame() {
            // إعداد الرسم البياني
            const canvas = document.getElementById('gameGraph');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        function placeBet() {
            if (gameActive) {
                showNotification('اللعبة قيد التشغيل بالفعل!', 'warning');
                return;
            }
            
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount < 10) {
                showNotification('الحد الأدنى للرهان هو 10 نقاط', 'warning');
                return;
            }
            
            if (betAmount > balance) {
                showNotification('رصيدك غير كافي!', 'danger');
                return;
            }
            
            // خصم الرهان وتحديث البيانات
            balance -= betAmount;
            currentBet = betAmount;
            gameActive = true;
            currentMultiplier = 1.00;
            cashoutAt = 0;
            
            // توليد نقطة انفجار جديدة
            crashPoint = generateCrashPoint();
            
            // إعادة تعيين الرسم البياني
            graphData = [{x: 0, y: 1}];
            
            // تحديث واجهة المستخدم
            document.getElementById('placeBetBtn').disabled = true;
            document.getElementById('cashoutBtn').disabled = false;
            document.getElementById('gameStatus').textContent = 'الطائرة في الجو...';
            document.getElementById('gameStatus').style.color = 'var(--secondary)';
            
            // إضافة رهان حي
            addLiveBet('أنت', betAmount);
            
            // بدأ اللعبة
            startGameLoop();
            
            updateDisplay();
            showNotification(`تم وضع رهان بقيمة ${betAmount} نقطة`, 'success');
        }
        
        function startGameLoop() {
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, 50); // 20 إطار في الثانية
        }
        
        function updateGame() {
            if (!gameActive) return;
            
            // زيادة المضاعف
            const increment = calculateMultiplierIncrement(currentMultiplier);
            currentMultiplier += increment;
            
            // تحديث الرسم البياني
            updateGraph();
            
            // تحديث العرض
            document.getElementById('currentMultiplier').textContent = currentMultiplier.toFixed(2) + 'x';
            document.getElementById('currentMultiplierSmall').textContent = currentMultiplier.toFixed(2) + 'x';
            document.getElementById('potentialProfit').textContent = Math.floor(currentBet * currentMultiplier).toLocaleString();
            
            // تحديث الرهانات الحية
            updateLiveBetsMultipliers();
            
            // تحقق من السحب التلقائي
            if (isAutoBet && currentMultiplier >= autoCashoutValue) {
                cashout();
                return;
            }
            
            // تحقق من الانفجار
            if (currentMultiplier >= crashPoint) {
                crash();
            }
        }
        
        function cashout() {
            if (!gameActive || currentBet === 0) return;
            
            // حساب الربح
            const profitAmount = Math.floor(currentBet * currentMultiplier);
            const netProfit = profitAmount - currentBet;
            
            // تحديث الرصيد
            balance += profitAmount;
            profit += netProfit;
            cashoutAt = currentMultiplier;
            
            // تحديث أعلى ربح
            if (netProfit > highestWin) {
                highestWin = netProfit;
            }
            
            // إضافة للسجل
            addUserBet(currentMultiplier, true);
            
            // تحديث واجهة المستخدم
            document.getElementById('gameStatus').textContent = 'تم السحب بنجاح!';
            document.getElementById('gameStatus').style.color = 'var(--secondary)';
            
            // إزالة الرهان الحي
            removeLiveBet('أنت');
            
            // عرض النتيجة
            showNotification(`سحبت عند ${currentMultiplier.toFixed(2)}x! ربح: ${netProfit.toLocaleString()} نقطة`, 'success');
            
            // إعادة تعيين اللعبة
            resetGame();
            updateDisplay();
        }
        
        function crash() {
            if (!gameActive) return;
            
            clearInterval(gameInterval);
            
            // إضافة للتاريخ
            addToHistory(crashPoint);
            
            // تحديث حالة الرهان
            addUserBet(crashPoint, false);
            
            // تحديث واجهة المستخدم
            document.getElementById('gameStatus').textContent = 'انفجار!';
            document.getElementById('gameStatus').style.color = 'var(--danger)';
            
            // إزالة الرهان الحي
            removeLiveBet('أنت');
            
            // عرض الرسم البياني النهائي
            updateGraph(true);
            
            // عرض الرسالة
            setTimeout(() => {
                showNotification(`انفجرت الطائرة عند ${crashPoint.toFixed(2)}x`, 'danger');
                
                // إعادة تعيين اللعبة
                resetGame();
                updateDisplay();
                
                // بدأ جولة جديدة تلقائياً إذا كان الرهان التلقائي مفعلاً
                if (isAutoBet && balance >= 10) {
                    setTimeout(() => {
                        document.getElementById('betAmount').value = Math.min(100, balance);
                        placeBet();
                    }, 1000);
                }
            }, 500);
        }
        
        function resetGame() {
            gameActive = false;
            currentBet = 0;
            currentMultiplier = 1.00;
            cashoutAt = 0;
            
            document.getElementById('placeBetBtn').disabled = false;
            document.getElementById('cashoutBtn').disabled = true;
            document.getElementById('gameStatus').textContent = 'في انتظار الرهان...';
            document.getElementById('gameStatus').style.color = 'var(--gray)';
            
            clearInterval(gameInterval);
        }
        
        function resetBet() {
            if (gameActive) {
                if (confirm('هل تريد إلغاء الرهان الحالي؟')) {
                    balance += currentBet; // استعادة الرهان
                    removeLiveBet('أنت');
                    resetGame();
                    updateDisplay();
                    showNotification('تم إلغاء الرهان', 'info');
                }
            } else {
                document.getElementById('betAmount').value = 100;
                updateRemainingBalance();
            }
        }
        
        // ========== إدارة الرهانات الحية ==========
        function addLiveBet(player, amount) {
            const bet = {
                id: Date.now(),
                player: player,
                amount: amount,
                multiplier: 1.00,
                cashoutAt: 0
            };
            
            liveBets.push(bet);
            updateLiveBetsDisplay();
        }
        
        function removeLiveBet(player) {
            liveBets = liveBets.filter(bet => bet.player !== player);
            updateLiveBetsDisplay();
        }
        
        function updateLiveBetsMultipliers() {
            liveBets.forEach(bet => {
                if (bet.player !== 'أنت') {
                    // زيادة عشوائية لمضاعفات اللاعبين الآخرين
                    bet.multiplier += calculateMultiplierIncrement(bet.multiplier);
                    
                    // بعض اللاعبين يسحبون عشوائياً
                    if (Math.random() < 0.02 && bet.multiplier > 1.5) {
                        bet.cashoutAt = bet.multiplier;
                        setTimeout(() => {
                            removeLiveBet(bet.player);
                        }, 100);
                    }
                } else {
                    bet.multiplier = currentMultiplier;
                }
            });
            updateLiveBetsDisplay();
        }
        
        function updateLiveBetsDisplay() {
            const container = document.getElementById('liveBets');
            container.innerHTML = '';
            
            // عرض الرهان الخاص بالمستخدم أولاً
            const userBet = liveBets.find(bet => bet.player === 'أنت');
            if (userBet) {
                const betElement = createLiveBetElement(userBet, true);
                container.appendChild(betElement);
            }
            
            // عرض باقي الرهانات
            liveBets
                .filter(bet => bet.player !== 'أنت')
                .slice(0, 5)
                .forEach(bet => {
                    const betElement = createLiveBetElement(bet, false);
                    container.appendChild(betElement);
                });
        }
        
        function createLiveBetElement(bet, isUser) {
            const div = document.createElement('div');
            div.className = 'live-bet-item';
            div.style.borderLeftColor = isUser ? 'var(--primary)' : 'var(--secondary)';
            
            div.innerHTML = `
                <div>
                    <div class="live-bet-player" style="color: ${isUser ? 'var(--primary)' : 'var(--light)'}">
                        ${bet.player}
                    </div>
                    <div style="font-size: 0.75rem; color: var(--gray);">
                        ${bet.amount.toLocaleString()} نقطة
                    </div>
                </div>
                <div>
                    <div class="live-bet-multiplier">
                        ${bet.multiplier.toFixed(2)}x
                    </div>
                    ${bet.cashoutAt > 0 ? 
                        `<div style="font-size: 0.75rem; color: var(--secondary);">سحب عند ${bet.cashoutAt.toFixed(2)}x</div>` : 
                        ''}
                </div>
            `;
            
            return div;
        }
        
        // ========== الرسم البياني ==========
        function updateGraph(final = false) {
            const canvas = document.getElementById('gameGraph');
            const ctx = canvas.getContext('2d');
            
            // إضافة نقطة جديدة
            graphData.push({
                x: graphData.length,
                y: currentMultiplier
            });
            
            // تنظيف الرسم
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // إعداد الرسم
            const padding = 20;
            const graphWidth = canvas.width - padding * 2;
            const graphHeight = canvas.height - padding * 2;
            
            // العثور على القيم القصوى
            const maxX = Math.max(...graphData.map(d => d.x));
            const maxY = Math.max(...graphData.map(d => d.y));
            
            // رسم المحور
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            // رسم الخط
            ctx.beginPath();
            graphData.forEach((point, i) => {
                const x = padding + (point.x / maxX) * graphWidth;
                const y = canvas.height - padding - (point.y / maxY) * graphHeight;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            // تلوين الخط بناءً على الحالة
            if (final) {
                ctx.strokeStyle = 'var(--danger)';
                ctx.lineWidth = 3;
            } else if (currentMultiplier > 2) {
                ctx.strokeStyle = 'var(--secondary)';
                ctx.lineWidth = 2;
            } else {
                ctx.strokeStyle = 'var(--primary)';
                ctx.lineWidth = 2;
            }
            
            ctx.stroke();
            
            // إضافة نقطة نهاية
            if (graphData.length > 0) {
                const lastPoint = graphData[graphData.length - 1];
                const x = padding + (lastPoint.x / maxX) * graphWidth;
                const y = canvas.height - padding - (lastPoint.y / maxY) * graphHeight;
                
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fillStyle = final ? 'var(--danger)' : 
                    currentMultiplier > 2 ? 'var(--secondary)' : 'var(--primary)';
                ctx.fill();
            }
        }
        
        // ========== إدارة التاريخ ==========
        function addToHistory(multiplier) {
            const historyItem = {
                multiplier: multiplier,
                time: new Date().toLocaleTimeString('ar-EG', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                })
            };
            
            gameHistory.unshift(historyItem);
            
            // تحديث العرض
            const container = document.getElementById('crashHistory');
            const historyElement = document.createElement('div');
            historyElement.className = 'history-item';
            historyElement.style.animation = 'slideIn 0.3s ease-out';
            
            historyElement.innerHTML = `
                <div>
                    <div>${historyItem.time}</div>
                </div>
                <div class="history-multiplier">
                    ${historyItem.multiplier.toFixed(2)}x
                </div>
            `;
            
            container.insertBefore(historyElement, container.firstChild);
            
            // الحفاظ على آخر 10 عناصر فقط
            if (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }
        
        function addUserBet(multiplier, won) {
            const bet = {
                time: new Date().toLocaleTimeString('ar-EG'),
                amount: currentBet,
                multiplier: multiplier,
                won: won,
                profit: won ? Math.floor(currentBet * multiplier) - currentBet : -currentBet
            };
            
            userBets.unshift(bet);
        }
        
        function generateHistory() {
            const container = document.getElementById('crashHistory');
            
            // توليد تاريخ وهمي
            for (let i = 0; i < 8; i++) {
                const multiplier = generateCrashPoint();
                const time = new Date(Date.now() - (i * 60000)).toLocaleTimeString('ar-EG', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const historyElement = document.createElement('div');
                historyElement.className = 'history-item';
                
                historyElement.innerHTML = `
                    <div>
                        <div>${time}</div>
                    </div>
                    <div class="history-multiplier">
                        ${multiplier.toFixed(2)}x
                    </div>
                `;
                
                container.appendChild(historyElement);
                gameHistory.push({ multiplier, time });
            }
        }
        
        // ========== واجهة المستخدم ==========
        function updateDisplay() {
            document.getElementById('balance').textContent = balance.toLocaleString();
            document.getElementById('profit').textContent = profit.toLocaleString();
            document.getElementById('highestWin').textContent = highestWin.toLocaleString();
            document.getElementById('activeBet').textContent = currentBet.toLocaleString();
            document.getElementById('remainingBalance').textContent = balance.toLocaleString();
            document.getElementById('activePlayers').textContent = liveBets.length;
        }
        
        function updateRemainingBalance() {
            const betAmount = parseInt(document.getElementById('betAmount').value) || 0;
            const remaining = balance - betAmount;
            document.getElementById('remainingBalance').textContent = remaining.toLocaleString();
        }
        
        function setBetAmount(amount) {
            if (amount <= balance) {
                document.getElementById('betAmount').value = amount;
                updateRemainingBalance();
            } else {
                showNotification('المبلغ يتجاوز رصيدك', 'warning');
            }
        }
        
        function toggleAutoBet() {
            isAutoBet = !isAutoBet;
            const btnText = document.getElementById('autoBetText');
            const btn = event.currentTarget;
            
            if (isAutoBet) {
                btnText.textContent = 'إيقاف الرهان التلقائي';
                btn.style.background = 'var(--warning)';
                showNotification('تم تفعيل الرهان التلقائي', 'info');
            } else {
                btnText.textContent = 'تفعيل الرهان التلقائي';
                btn.style.background = 'rgba(255, 255, 255, 0.1)';
                showNotification('تم إيقاف الرهان التلقائي', 'info');
            }
        }
        
        function showNotification(message, type) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 50%;
                transform: translateX(50%);
                background: ${type === 'success' ? 'var(--secondary)' : 
                           type === 'danger' ? 'var(--danger)' : 
                           type === 'warning' ? 'var(--warning)' : 'var(--primary)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                font-weight: 600;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            `;
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثواني
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // ========== محاكاة اللعبة الحية ==========
        function simulateLiveGame() {
            // تحديث عدد اللاعبين بشكل عشوائي
            setInterval(() => {
                if (!gameActive) {
                    // إضافة لاعبين افتراضيين
                    const playerNames = ['محمد', 'أحمد', 'علي', 'سارة', 'فاطمة', 'خالد'];
                    const randomName = playerNames[Math.floor(Math.random() * playerNames.length)];
                    
                    if (liveBets.length < 8 && Math.random() < 0.3) {
                        const amount = [50, 100, 200, 500][Math.floor(Math.random() * 4)];
                        addLiveBet(randomName, amount);
                    }
                }
                
                // تحديث عدد اللاعبين النشطين
                document.getElementById('activePlayers').textContent = liveBets.length;
            }, 3000);
            
            // محاكاة سحب اللاعبين الآخرين
            setInterval(() => {
                if (gameActive && liveBets.length > 1) {
                    liveBets.forEach(bet => {
                        if (bet.player !== 'أنت' && Math.random() < 0.03) {
                            bet.cashoutAt = bet.multiplier;
                            setTimeout(() => {
                                removeLiveBet(bet.player);
                            }, 500);
                        }
                    });
                }
            }, 1000);
        }
        
        // ========== إدارة حجم النافذة ==========
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('gameGraph');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            if (graphData.length > 0) {
                updateGraph();
            }
        });
    </script>
