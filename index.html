<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الصاروخ | Crash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* رأس اللعبة */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 50, 0.9);
            border-radius: 15px;
            padding: 15px 25px;
            border: 2px solid #3a3a6a;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            color: #ffd700;
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance-box {
            background: linear-gradient(90deg, #2a5a2a, #1e441e);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .balance-label {
            font-size: 14px;
            color: #aaffaa;
        }
        
        .balance-amount {
            font-size: 22px;
            font-weight: 900;
            color: #fff;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #ffd700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
        }
        
        /* منطقة اللعبة الرئيسية */
        .game-main {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .left-panel {
            flex: 1;
            min-width: 280px;
            background: rgba(20, 20, 50, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #3a3a6a;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .current-round {
            background: rgba(10, 10, 30, 0.9);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .round-title {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .round-number {
            font-size: 24px;
            font-weight: 900;
            color: #ffd700;
        }
        
        .player-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: #aaa;
        }
        
        .bet-controls {
            background: rgba(10, 10, 30, 0.9);
            border-radius: 10px;
            padding: 20px;
        }
        
        .bet-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ffd700;
            text-align: center;
        }
        
        .bet-amount-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .bet-btn {
            padding: 12px 5px;
            background: rgba(40, 40, 80, 0.8);
            border: 2px solid #4a4a8a;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .bet-btn:hover {
            background: rgba(60, 60, 120, 0.8);
            transform: translateY(-2px);
        }
        
        .bet-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ff3b3b);
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .bet-input-container {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 60, 0.8);
            border-radius: 8px;
            padding: 5px 15px;
            border: 2px solid #4a4a8a;
        }
        
        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            padding: 10px 0;
            outline: none;
        }
        
        .bet-input::placeholder {
            color: #888;
        }
        
        .auto-bet-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .auto-bet-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 30, 60, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .auto-bet-row:hover {
            background: rgba(40, 40, 80, 0.8);
        }
        
        .auto-bet-row.active {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .place-bet-btn {
            background: linear-gradient(135deg, #00cc66, #00aa44);
            color: white;
        }
        
        .place-bet-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00dd77, #00bb55);
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.5);
        }
        
        .cash-out-btn {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #333;
        }
        
        .cash-out-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffe733, #ffbb33);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* لوحة المضاعف */
        .multiplier-board {
            flex: 2;
            min-width: 500px;
            background: rgba(10, 10, 30, 0.9);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #3a3a6a;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .multiplier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #3a3a6a;
        }
        
        .multiplier-title {
            font-size: 20px;
            color: #ffd700;
        }
        
        .next-round-timer {
            background: rgba(255, 107, 107, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 700;
            color: #ff6b6b;
        }
        
        .multiplier-display {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            position: relative;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .current-multiplier {
            font-size: 70px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            margin-bottom: 10px;
        }
        
        .multiplier-label {
            font-size: 18px;
            color: #aaa;
        }
        
        .rocket-container {
            position: absolute;
            right: 30px;
            bottom: 30px;
            z-index: 5;
        }
        
        .rocket {
            width: 100px;
            height: 150px;
            position: relative;
            transform: translateY(0);
            transition: transform 0.5s ease;
        }
        
        .rocket-body {
            width: 70px;
            height: 120px;
            background: linear-gradient(135deg, #ff3b3b 0%, #ff6b6b 100%);
            border-radius: 10px 10px 5px 5px;
            margin: 0 auto;
            position: relative;
        }
        
        .rocket-top {
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 50px solid #ff6b6b;
            position: absolute;
            top: -50px;
            left: 0;
        }
        
        .rocket-window {
            width: 30px;
            height: 30px;
            background: #87ceeb;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #1a1a3e;
        }
        
        .rocket-fin {
            position: absolute;
            bottom: 0;
            width: 18px;
            height: 50px;
            background: #ff3b3b;
            border-radius: 5px;
        }
        
        .fin-left {
            left: 0;
            transform: skew(10deg);
        }
        
        .fin-right {
            right: 0;
            transform: skew(-10deg);
        }
        
        .flame {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 80px;
            background: linear-gradient(to bottom, #ffd700, #ff4500, #8b0000);
            border-radius: 50% 50% 20% 20%;
            animation: flame-animation 0.2s infinite alternate;
            filter: blur(3px);
            opacity: 0.9;
        }
        
        @keyframes flame-animation {
            0% { height: 70px; opacity: 0.8; }
            100% { height: 90px; opacity: 1; }
        }
        
        .explosion {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700 0%, #ff4500 50%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .multiplier-history {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #aaa;
        }
        
        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .history-item {
            background: rgba(40, 40, 80, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 700;
            min-width: 70px;
            text-align: center;
        }
        
        .history-item.low {
            color: #ff6b6b;
        }
        
        .history-item.medium {
            color: #ffd700;
        }
        
        .history-item.high {
            color: #00ff00;
        }
        
        /* لوحة اللاعبين */
        .players-board {
            background: rgba(20, 20, 50, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #3a3a6a;
            margin-top: 15px;
        }
        
        .players-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .players-count {
            background: rgba(255, 107, 107, 0.2);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 16px;
            color: #ff6b6b;
        }
        
        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .player-item {
            background: rgba(30, 30, 60, 0.6);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .player-item:hover {
            background: rgba(40, 40, 80, 0.8);
            transform: translateY(-2px);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4a4a8a, #3a3a6a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }
        
        .player-name {
            font-weight: 700;
        }
        
        .player-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .player-bet {
            color: #ff6b6b;
            font-weight: 700;
        }
        
        .player-multiplier {
            color: #00ff00;
            font-size: 14px;
        }
        
        .player-cashed-out {
            color: #ffd700;
            font-weight: 700;
        }
        
        /* رسائل */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3b3b 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 18px;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        /* تأثيرات */
        .coin-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: #996600;
            z-index: 5;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            pointer-events: none;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 900px) {
            .game-main {
                flex-direction: column;
            }
            
            .multiplier-board {
                min-width: 100%;
            }
            
            .current-multiplier {
                font-size: 50px;
            }
            
            .rocket-container {
                right: 10px;
                bottom: 10px;
            }
            
            .rocket {
                width: 70px;
                height: 120px;
            }
        }
        
        @media (max-width: 600px) {
            .game-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .bet-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .players-list {
                grid-template-columns: 1fr;
            }
            
            .current-multiplier {
                font-size: 40px;
            }
        }
        
        /* شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 60, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b, #ffd700);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff7b7b, #ffe733);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس اللعبة -->
        <div class="game-header">

        <!-- منطقة اللعبة الرئيسية -->

    <!-- رسائل -->
    <div class="notification" id="notification"></div>

        const gameData = {
            balance: 10000,
            currentBet: 100,

            playersCount: 8,
            currentMultiplier: 1.00,

                { id: 5, name: "63******", bet: 1968.95, multiplier: 3.45, cashedOut: true, avatar: "63" },
                { id: 6, name: "61******", bet: 748.52, multiplier: 7.21, cashedOut: false, avatar: "61" },
                { id: 7, name: "41******", bet: 1353.67, multiplier: 2.78, cashedOut: false, avatar: "41" },

        // العناصر الرئيسية في DOM

        const currentMultiplierEl = document.getElementById('currentMultiplier');
        const nextRoundTimerEl = document.getElementById('nextRoundTimer');
        const betInput = document.getElementById('betInput');
        const placeBetBtn = document.getElementById('placeBetBtn');
        const cashOutBtn = document.getElementById('cashOutBtn');
        const betButtons = document.querySelectorAll('.bet-btn');
        const rocket = document.getElementById('rocket');
        const flame = document.getElementById('flame');
        const explosion = document.getElementById('explosion');
        const historyItemsEl = document.getElementById('historyItems');
        const playersListEl = document.getElementById('playersList');
        const notificationEl = document.getElementById('notification');
        const autoBet1 = document.getElementById('autoBet1');
        const autoBet2 = document.getElementById('autoBet2');
        const autoBet3 = document.getElementById('autoBet3');
        
        // تهيئة اللعبة
        function initGame() {
            updateUI();
            createHistoryItems();
            createPlayersList();
            startRoundTimer();
            setupEventListeners();
        }
        
        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // أزرار الرهان
            betButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const bet = parseInt(btn.dataset.bet);
                    setBet(bet);
                });
            });
            
            // إدخال الرهان
            betInput.addEventListener('input', () => {
                let value = parseInt(betInput.value);
                if (isNaN(value) || value < 10) value = 10;
                if (value > 100000) value = 100000;
                gameData.currentBet = value;
                updateBetButtons();
            });
            
            // زر وضع الرهان
            placeBetBtn.addEventListener('click', placeBet);
            
            // زر سحب المكسب
            cashOutBtn.addEventListener('click', cashOut);
            
            // الرهان التلقائي
            autoBet1.addEventListener('click', () => setAutoCashOut(2.00));
            autoBet2.addEventListener('click', () => setAutoCashOut(5.00));
            autoBet3.addEventListener('click', () => setAutoCashOut(10.00));
        }
        
        // تحديث واجهة المستخدم
        function updateUI() {
            balanceEl.textContent = gameData.balance.toLocaleString();
            roundNumberEl.textContent = `#${gameData.roundNumber}`;
            playersCountEl.textContent = `${gameData.playersCount} لاعبين`;
            currentMultiplierEl.textContent = `${gameData.currentMultiplier.toFixed(2)}x`;
            betInput.value = gameData.currentBet;
            
            // تحديث حالة الأزرار
            placeBetBtn.disabled = gameData.isBetPlaced || gameData.isRoundActive || gameData.balance < gameData.currentBet;
            cashOutBtn.disabled = !gameData.isBetPlaced || !gameData.isRoundActive;
            
            // تحديث أزرار الرهان
            updateBetButtons();
            
            // تحديث لون المضاعف
            updateMultiplierColor();
        }
        
        // تحديث أزرار الرهان
        function updateBetButtons() {
            betButtons.forEach(btn => {
                const bet = parseInt(btn.dataset.bet);
                if (bet === gameData.currentBet) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // تحديث لون المضاعف
        function updateMultiplierColor() {
            let color;
            if (gameData.currentMultiplier < 2) {
                color = '#ff6b6b'; // أحمر
            } else if (gameData.currentMultiplier < 5) {
                color = '#ffd700'; // أصفر
            } else {
                color = '#00ff00'; // أخضر
            }
            
            currentMultiplierEl.style.color = color;
            currentMultiplierEl.style.textShadow = `0 0 20px ${color}80`;
        }
        
        // إنشاء عناصر التاريخ
        function createHistoryItems() {
            historyItemsEl.innerHTML = '';
            
            gameData.history.forEach(mult => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                if (mult < 2) {
                    historyItem.classList.add('low');
                } else if (mult < 5) {
                    historyItem.classList.add('medium');
                } else {
                    historyItem.classList.add('high');
                }
                
                historyItem.textContent = `${mult.toFixed(2)}x`;
                historyItemsEl.appendChild(historyItem);
            });
        }
        
        // إنشاء قائمة اللاعبين
        function createPlayersList() {
            playersListEl.innerHTML = '';
            
            gameData.players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                
                playerItem.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-name">${player.name}</div>
                    </div>
                    <div class="player-stats">
                        <div class="player-bet">${player.bet.toFixed(2)} EGP</div>
                        ${player.cashedOut ? 
                            `<div class="player-cashed-out">سحب @ ${player.multiplier.toFixed(2)}x</div>` : 
                            `<div class="player-multiplier">${player.multiplier.toFixed(2)}x</div>`
                        }
                    </div>
                `;
                
                playersListEl.appendChild(playerItem);
            });
        }
        
        // تعيين قيمة الرهان
        function setBet(bet) {
            if (gameData.isBetPlaced || gameData.isRoundActive) return;
            
            gameData.currentBet = bet;
            betInput.value = bet;
            updateUI();
        }
        
        // تعيين السحب التلقائي
        function setAutoCashOut(multiplier) {
            if (gameData.isBetPlaced) return;
            
            gameData.autoCashOut = multiplier;
            
            // تحديث واجهة الرهان التلقائي
            [autoBet1, autoBet2, autoBet3].forEach(el => el.classList.remove('active'));
            
            if (multiplier === 2.00) autoBet1.classList.add('active');
            if (multiplier === 5.00) autoBet2.classList.add('active');
            if (multiplier === 10.00) autoBet3.classList.add('active');
            
            showNotification(`تم ضبط السحب التلقائي عند مضاعف ${multiplier}x`);
        }
        
        // وضع الرهان
        function placeBet() {
            if (gameData.isBetPlaced || gameData.isRoundActive || gameData.balance < gameData.currentBet) return;
            
            // خصم الرهان من الرصيد
            gameData.balance -= gameData.currentBet;
            
            // تحديث حالة اللعبة
            gameData.isBetPlaced = true;
            
            // إضافة لاعب جديد (أنت)
            const playerId = gameData.players.length + 1;
            const playerName = `JD******`;
            const playerAvatar = "JD";
            
            gameData.players.unshift({
                id: playerId,
                name: playerName,
                bet: gameData.currentBet,
                multiplier: 0,
                cashedOut: false,
                avatar: playerAvatar
            });
            
            gameData.playersCount++;
            
            // تحديث واجهة المستخدم
            updateUI();
            createPlayersList();
            
            showNotification(`تم وضع الرهان: ${gameData.currentBet} EGP`);
            
            // إذا كانت الجولة نشطة، تفعيل زر السحب
            if (gameData.isRoundActive) {
                cashOutBtn.disabled = false;
            }
        }
        
        // سحب المكسب
        function cashOut() {
            if (!gameData.isBetPlaced || !gameData.isRoundActive) return;
            
            // حساب المكسب
            const profit = Math.floor(gameData.currentBet * gameData.currentMultiplier);
            
            // إضافة المكسب إلى الرصيد
            gameData.balance += profit;
            
            // تحديث حالة اللاعب
            const player = gameData.players.find(p => p.name === "JD******");
            if (player) {
                player.multiplier = gameData.currentMultiplier;
                player.cashedOut = true;
            }
            
            // تحديث حالة اللعبة
            gameData.isBetPlaced = false;
            gameData.cashOutMultiplier = gameData.currentMultiplier;
            
            // تحديث واجهة المستخدم
            updateUI();
            createPlayersList();
            
            showNotification(`تم السحب: ${profit.toLocaleString()} EGP @ ${gameData.currentMultiplier.toFixed(2)}x`);
            
            // تأثير العملات
            createCoinEffect(profit);
        }
        
        // بدء مؤقت الجولة
        function startRoundTimer() {
            if (gameData.roundInterval) clearInterval(gameData.roundInterval);
            
            gameData.roundTimer = 10;
            nextRoundTimerEl.textContent = `00:${gameData.roundTimer.toString().padStart(2, '0')}`;
            
            gameData.roundInterval = setInterval(() => {
                gameData.roundTimer--;
                nextRoundTimerEl.textContent = `00:${gameData.roundTimer.toString().padStart(2, '0')}`;
                
                if (gameData.roundTimer <= 0) {
                    clearInterval(gameData.roundInterval);
                    startNewRound();
                }
            }, 1000);
        }
        
        // بدء جولة جديدة
        function startNewRound() {
            // تحديث حالة الجولة
            gameData.isRoundActive = true;
            gameData.currentMultiplier = 1.00;
            gameData.roundNumber++;
            
            // تعيين نقطة الانفجار بشكل عشوائي (بين 1.10x و 20.00x)
            gameData.explosionPoint = 1.10 + Math.random() * 18.90;
            
            // إعادة تعيين الصاروخ
            rocket.style.transform = 'translateY(0)';
            flame.style.display = 'block';
            explosion.style.opacity = '0';
            
            // تحديث واجهة المستخدم
            updateUI();
            
            // بدء زيادة المضاعف
            increaseMultiplier();
            
            // إعادة تعيين اللاعبين الذين لم يسحبوا
            gameData.players.forEach(player => {
                if (!player.cashedOut && player.multiplier === 0) {
                    player.multiplier = 0;
                }
            });
        }
        
        // زيادة المضاعف
        function increaseMultiplier() {
            if (!gameData.isRoundActive) return;
            
            // زيادة المضاعف
            gameData.currentMultiplier += 0.01;
            
            // تحريك الصاروخ للأعلى
            const newY = Math.min(150, (gameData.currentMultiplier - 1) * 10);
            rocket.style.transform = `translateY(-${newY}px)`;
            
            // التحقق من السحب التلقائي
            if (gameData.isBetPlaced && gameData.autoCashOut > 0 && gameData.currentMultiplier >= gameData.autoCashOut) {
                cashOut();
                gameData.autoCashOut = 0;
                [autoBet1, autoBet2, autoBet3].forEach(el => el.classList.remove('active'));
            }
            
            // التحقق من الانفجار
            if (gameData.currentMultiplier >= gameData.explosionPoint) {
                endRound();
                return;
            }
            
            // تحديث واجهة المستخدم
            updateUI();
            
            // الاستمرار في زيادة المضاعف
            setTimeout(increaseMultiplier, 50);
        }
        
        // إنهاء الجولة
        function endRound() {
            gameData.isRoundActive = false;
            
            // إخفاء اللهب
            flame.style.display = 'none';
            
            // عرض تأثير الانفجار
            explosion.style.left = '50%';
            explosion.style.top = '50%';
            explosion.style.opacity = '1';
            explosion.style.transform = 'translate(-50%, -50%) scale(0)';
            
            // تأثير الانفجار المتدرج
            let scale = 0;
            const explodeInterval = setInterval(() => {
                scale += 0.1;
                explosion.style.transform = `translate(-50%, -50%) scale(${scale})`;
                
                if (scale >= 2) {
                    clearInterval(explodeInterval);
                    
                    setTimeout(() => {
                        explosion.style.opacity = '0';
                        
                        // إضافة المضاعف إلى التاريخ
                        gameData.history.unshift(gameData.currentMultiplier);
                        if (gameData.history.length > 10) gameData.history.pop();
                        createHistoryItems();
                        
                        // إعادة تعيين اللاعبين الذين لم يسحبوا
                        gameData.players.forEach(player => {
                            if (!player.cashedOut) {
                                player.multiplier = 0;
                                player.bet = 0;
                            }
                        });
                        
                        // إعادة تعيين حالة الرهان
                        if (gameData.isBetPlaced) {
                            gameData.isBetPlaced = false;
                            showNotification(`انفجر الصاروخ! خسرت رهانك @ ${gameData.currentMultiplier.toFixed(2)}x`);
                        }
                        
                        // بدء مؤقت الجولة الجديدة
                        startRoundTimer();
                    }, 500);
                }
            }, 30);
            
            // تحديث واجهة المستخدم
            updateUI();
        }
        
        // إنشاء تأثير العملات
        function createCoinEffect(amount) {
            const multiplierDisplay = document.querySelector('.multiplier-display');
            const coinCount = Math.min(10, Math.floor(amount / 100));
            
            for (let i = 0; i < coinCount; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin-effect';
                coin.textContent = `+${Math.floor(amount / coinCount)}`;
                
                // وضع عشوائي
                const left = Math.random() * 80 + 10;
                const top = Math.random() * 50 + 10;
                
                coin.style.left = `${left}%`;
                coin.style.top = `${top}%`;
                
                multiplierDisplay.appendChild(coin);
                
                // تحريك العملة للأعلى وإزالتها
                let currentTop = top;
                const coinInterval = setInterval(() => {
                    currentTop -= 1;
                    coin.style.top = `${currentTop}%`;
                    coin.style.opacity = `${currentTop / 100}`;
                    
                    if (currentTop < -10) {
                        clearInterval(coinInterval);
                        if (coin.parentNode) {
                            coin.parentNode.removeChild(coin);
                        }
                    }
                }, 30);
            }
        }
        
        // عرض الإشعار
        function showNotification(text) {
            notificationEl.textContent = text;
            notificationEl.classList.add('show');
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // بدء اللعبة عند تحميل الصفحة
        window.addEventListener('load', initGame);
    </script>
</body>
