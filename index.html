<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Plane | لعبة الطائرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1c 0%, #18182b 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* رأس اللعبة المختصر */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 40, 0.9);
            border-radius: 15px;
            padding: 15px 25px;
            border: 2px solid #3a3a6a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            color: #ffd700;
            font-size: 32px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .balance-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .balance-display {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(15, 15, 35, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #4a4a8a;
        }
        
        .balance-icon {
            color: #ffd700;
            font-size: 22px;
        }
        
        .balance-amount {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
        }
        
        .balance-controls {
            display: flex;
            gap: 10px;
        }
        
        .balance-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 80px;
            justify-content: center;
        }
        
        .deposit-btn {
            background: linear-gradient(135deg, #00aa44, #008833);
            color: white;
        }
        
        .withdraw-btn {
            background: linear-gradient(135deg, #ff6b6b, #cc5555);
            color: white;
        }
        
        .balance-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* منطقة الطائرة والمضاعف */
        .game-area {
            background: rgba(15, 15, 35, 0.9);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #3a3a6a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .multiplier-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            width: 100%;
        }
        
        .current-multiplier {
            font-size: 80px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            margin-bottom: 5px;
            transition: all 0.2s ease;
        }
        
        .multiplier-label {
            font-size: 20px;
            color: #aaa;
            font-weight: 600;
        }
        
        /* منطقة الطائرة في الأعلى */
        .flight-area {
            position: absolute;
            top: 150px;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 1;
            overflow: hidden;
        }
        
        .sky-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0d47a1, #1a237e, #4fc3f7);
            z-index: 1;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            z-index: 2;
            filter: blur(5px);
        }
        
        /* الطائرة - تصميم مطور */
        .airplane-container {
            position: absolute;
            top: 50px;
            left: 10%;
            z-index: 20;
            transition: left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
            animation: airplaneFloat 3s ease-in-out infinite;
        }
        
        @keyframes airplaneFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        .airplane {
            width: 140px;
            height: 45px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .airplane-body {
            width: 120px;
            height: 35px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border-radius: 10px 30px 30px 10px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .airplane-wing {
            position: absolute;
            top: -25px;
            left: 35px;
            width: 70px;
            height: 25px;
            background: linear-gradient(135deg, #64b5f6, #2196f3);
            border-radius: 5px 15px 15px 5px;
            transform: rotate(-5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .airplane-tail {
            position: absolute;
            top: 8px;
            left: -20px;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #64b5f6, #2196f3);
            border-radius: 5px;
            transform: rotate(45deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .airplane-tail-vertical {
            position: absolute;
            top: -20px;
            left: 100px;
            width: 20px;
            height: 25px;
            background: linear-gradient(135deg, #64b5f6, #2196f3);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .airplane-window {
            position: absolute;
            top: 10px;
            left: 85px;
            width: 15px;
            height: 15px;
            background: #29b6f6;
            border-radius: 50%;
            box-shadow: 0 0 10px #29b6f6;
        }
        
        .airplane-window-small {
            position: absolute;
            top: 12px;
            left: 60px;
            width: 10px;
            height: 10px;
            background: #29b6f6;
            border-radius: 50%;
            box-shadow: 0 0 8px #29b6f6;
        }
        
        .engine {
            position: absolute;
            right: -18px;
            top: 8px;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #616161, #424242);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .engine-flame {
            position: absolute;
            right: -40px;
            top: 12px;
            width: 40px;
            height: 15px;
            background: linear-gradient(to right, #ff9800, #ff5722, #d50000);
            border-radius: 0 12px 12px 0;
            animation: flame-animation 0.1s infinite alternate;
            filter: blur(4px);
            z-index: -1;
        }
        
        @keyframes flame-animation {
            0% { 
                width: 30px; 
                opacity: 0.9;
                background: linear-gradient(to right, #ff9800, #ff5722, #d50000);
            }
            100% { 
                width: 45px; 
                opacity: 1;
                background: linear-gradient(to right, #ffcc80, #ff8a65, #ff5252);
            }
        }
        
        .explosion {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            background: radial-gradient(circle, #ffd700 0%, #ff4500 50%, transparent 70%);
            mix-blend-mode: screen;
        }
        
        /* منطقة الرهان */
        .betting-area {
            background: rgba(20, 20, 40, 0.9);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #3a3a6a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .bet-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #ffd700;
            text-align: center;
        }
        
        .bet-amount-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .bet-btn {
            padding: 15px 10px;
            background: rgba(35, 35, 65, 0.8);
            border: 2px solid #5a5aaa;
            border-radius: 8px;
            color: #fff;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .bet-btn:hover {
            background: rgba(50, 50, 90, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .bet-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ff3b3b);
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }
        
        .bet-input-container {
            display: flex;
            align-items: center;
            background: rgba(25, 25, 55, 0.8);
            border-radius: 10px;
            padding: 5px 20px;
            border: 2px solid #5a5aaa;
        }
        
        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            padding: 15px 0;
            outline: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 22px;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .place-bet-btn {
            background: linear-gradient(135deg, #00aa44, #008833);
            color: white;
        }
        
        .place-bet-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00bb55, #009944);
            box-shadow: 0 0 20px rgba(0, 204, 102, 0.6);
            transform: translateY(-3px);
        }
        
        .cash-out-btn {
            background: linear-gradient(135deg, #ffaa00, #dd8800);
            color: #222;
        }
        
        .cash-out-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffbb33, #ff9900);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transform: translateY(-3px);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* نافذة الدفع */
        .payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .payment-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .payment-modal-content {
            background: rgba(25, 25, 45, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 3px solid #4a4a8a;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            transform: translateY(-30px);
            transition: transform 0.3s ease;
        }
        
        .payment-modal.active .payment-modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4a4a8a;
        }
        
        .modal-title {
            font-size: 26px;
            color: #ffd700;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: scale(1.1);
        }
        
        .phone-number {
            background: rgba(35, 35, 65, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            border: 2px solid #5a5aaa;
        }
        
        .phone-label {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .phone-number-display {
            font-size: 32px;
            font-weight: 900;
            color: #ffd700;
            direction: ltr;
            letter-spacing: 2px;
        }
        
        .payment-instructions {
            background: rgba(35, 35, 65, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #5a5aaa;
        }
        
        .instruction {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            color: #ccc;
        }
        
        .instruction:last-child {
            margin-bottom: 0;
        }
        
        .instruction-icon {
            color: #ffd700;
            font-size: 18px;
            min-width: 25px;
        }
        
        .modal-action-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #00aa44, #008833);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-action-btn:hover {
            background: linear-gradient(135deg, #00bb55, #009944);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 204, 102, 0.4);
        }
        
        /* رسائل */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3b3b 100%);
            color: white;
            padding: 18px 35px;
            border-radius: 10px;
            font-weight: 900;
            font-size: 20px;
            z-index: 100;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #00aa44 0%, #008833 100%);
        }
        
        /* تأثيرات */
        .coin-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            color: #996600;
            z-index: 5;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            font-size: 14px;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
            
            .game-header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .balance-section {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }
            
            .balance-display {
                width: 100%;
                justify-content: center;
            }
            
            .balance-controls {
                width: 100%;
            }
            
            .balance-btn {
                flex: 1;
            }
            
            .bet-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .current-multiplier {
                font-size: 60px;
            }
            
            .airplane {
                width: 120px;
                height: 40px;
            }
            
            .airplane-body {
                width: 100px;
                height: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .game-area {
                height: 350px;
                padding: 20px;
            }
            
            .current-multiplier {
                font-size: 50px;
            }
            
            .multiplier-label {
                font-size: 18px;
            }
            
            .flight-area {
                height: 180px;
            }
            
            .betting-area {
                padding: 20px;
            }
            
            .phone-number-display {
                font-size: 24px;
            }
        }
        
        /* شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 60, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b, #ffd700);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff7b7b, #ffe733);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس اللعبة المبسط -->
        <div class="game-header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-rocket"></i></div>
                <div class="logo-text">CRASH PLANE</div>
            </div>
            
            <div class="balance-section">
                <div class="balance-display">
                    <div class="balance-icon"><i class="fas fa-coins"></i></div>
                    <div class="balance-amount" id="balance">10,000</div>
                </div>
                
                <div class="balance-controls">
                    <button class="balance-btn deposit-btn" id="depositBtn">
                        <i class="fas fa-plus-circle"></i> إيداع
                    </button>
                    <button class="balance-btn withdraw-btn" id="withdrawBtn">
                        <i class="fas fa-wallet"></i> سحب
                    </button>
                </div>
            </div>
        </div>
        
        <!-- منطقة الطائرة والمضاعف -->
        <div class="game-area">
            <div class="multiplier-display">
                <div class="current-multiplier" id="currentMultiplier">1.00x</div>
                <div class="multiplier-label" id="multiplierLabel">انتظار بدء الجولة...</div>
            </div>
            
            <!-- منطقة الطيران في الأعلى -->
            <div class="flight-area">
                <div class="sky-background"></div>
                <div class="clouds-container" id="cloudsContainer"></div>
                
                <!-- الطائرة -->
                <div class="airplane-container" id="airplaneContainer">
                    <div class="airplane">
                        <div class="airplane-body">
                            <div class="airplane-wing"></div>
                            <div class="airplane-tail"></div>
                            <div class="airplane-tail-vertical"></div>
                            <div class="airplane-window"></div>
                            <div class="airplane-window-small"></div>
                            <div class="engine"></div>
                            <div class="engine-flame" id="engineFlame"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- منطقة الرهان -->
        <div class="betting-area">
            <div class="bet-title">الرهان</div>
            
            <div class="bet-amount-container">
                <div class="bet-buttons">
                    <button class="bet-btn" data-bet="20">20</button>
                    <button class="bet-btn" data-bet="50">50</button>
                    <button class="bet-btn active" data-bet="100">100</button>
                    <button class="bet-btn" data-bet="500">500</button>
                    <button class="bet-btn" data-bet="1000">1,000</button>
                    <button class="bet-btn" data-bet="2000">2,000</button>
                    <button class="bet-btn" data-bet="5000">5,000</button>
                    <button class="bet-btn" data-bet="10000">10,000</button>
                </div>
                
                <div class="bet-input-container">
                    <input type="number" class="bet-input" id="betInput" value="100" min="10" max="100000" placeholder="المبلغ">
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn place-bet-btn" id="placeBetBtn">
                    <i class="fas fa-coins"></i> وضع الرهان
                </button>
                <button class="action-btn cash-out-btn" id="cashOutBtn" disabled>
                    <i class="fas fa-hand-holding-usd"></i> سحب المكسب
                </button>
            </div>
        </div>
    </div>
    
    <!-- نافذة الدفع -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">الإيداع عبر فودافون كاش</div>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            
            <div class="phone-number">
                <div class="phone-label">رقم فودافون كاش:</div>
                <div class="phone-number-display">01011111864</div>
            </div>
            
            <div class="payment-instructions">
                <div class="instruction">
                    <div class="instruction-icon"><i class="fas fa-1"></i></div>
                    <div>افتح تطبيق فودافون كاش على هاتفك</div>
                </div>
                <div class="instruction">
                    <div class="instruction-icon"><i class="fas fa-2"></i></div>
                    <div>اختر "إرسال أموال"</div>
                </div>
                <div class="instruction">
                    <div class="instruction-icon"><i class="fas fa-3"></i></div>
                    <div>أدخل الرقم: <strong>01011111864</strong></div>
                </div>
                <div class="instruction">
                    <div class="instruction-icon"><i class="fas fa-4"></i></div>
                    <div>أدخل المبلغ المطلوب إيداعه</div>
                </div>
                <div class="instruction">
                    <div class="instruction-icon"><i class="fas fa-5"></i></div>
                    <div>أدخل الرقم السري وأكمل العملية</div>
                </div>
                <div class="instruction">
                    <div class="instruction-icon"><i class="fas fa-6"></i></div>
                    <div>سيتم إضافة المبلغ إلى رصيدك تلقائياً</div>
                </div>
            </div>
            
            <button class="modal-action-btn" id="confirmPaymentBtn">
                <i class="fas fa-check-circle"></i> تم الإيداع
            </button>
        </div>
    </div>
    
    <!-- رسائل -->
    <div class="notification" id="notification"></div>

    <script>
        // ========== بيانات اللعبة ==========
        const gameData = {
            balance: 10000,
            currentBet: 100,
            currentMultiplier: 1.00,
            isRoundActive: false,
            isBetPlaced: false,
            explosionPoint: 0,
            roundTimer: 10,
            roundInterval: null,
            flightInterval: null,
            autoCashOut: 0,
            modalType: 'deposit', // 'deposit' أو 'withdraw'
            isModalOpen: false,
            roundCount: 0,
            flightSpeed: 0.05,
            flightProgress: 0
        };
        
        // ========== العناصر الرئيسية في DOM ==========
        const balanceEl = document.getElementById('balance');
        const currentMultiplierEl = document.getElementById('currentMultiplier');
        const multiplierLabelEl = document.getElementById('multiplierLabel');
        const betInput = document.getElementById('betInput');
        const placeBetBtn = document.getElementById('placeBetBtn');
        const cashOutBtn = document.getElementById('cashOutBtn');
        const betButtons = document.querySelectorAll('.bet-btn');
        const airplaneContainer = document.getElementById('airplaneContainer');
        const engineFlame = document.getElementById('engineFlame');
        const cloudsContainer = document.getElementById('cloudsContainer');
        const notificationEl = document.getElementById('notification');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const paymentModal = document.getElementById('paymentModal');
        const modalTitle = document.getElementById('modalTitle');
        const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
        const closeModal = document.getElementById('closeModal');
        
        // ========== تهيئة اللعبة ==========
        function initGame() {
            updateUI();
            createClouds();
            setupEventListeners();
            startRoundTimer();
            
            // بدء حركة الطائرة الخفيفة
            startAirplaneFloat();
        }
        
        // ========== إعداد مستمعي الأحداث ==========
        function setupEventListeners() {
            // أزرار الرهان
            betButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const bet = parseInt(btn.dataset.bet);
                    setBet(bet);
                });
            });
            
            // إدخال الرهان
            betInput.addEventListener('input', () => {
                let value = parseInt(betInput.value);
                if (isNaN(value) || value < 10) value = 10;
                if (value > 100000) value = 100000;
                gameData.currentBet = value;
                updateBetButtons();
            });
            
            // زر وضع الرهان
            placeBetBtn.addEventListener('click', placeBet);
            
            // زر سحب المكسب
            cashOutBtn.addEventListener('click', cashOut);
            
            // أزرار الإيداع والسحب
            depositBtn.addEventListener('click', () => openPaymentModal('deposit'));
            withdrawBtn.addEventListener('click', () => openPaymentModal('withdraw'));
            
            // نافذة الدفع
            closeModal.addEventListener('click', closePaymentModal);
            confirmPaymentBtn.addEventListener('click', confirmPayment);
            
            // إغلاق النافذة بالنقر خارجها
            paymentModal.addEventListener('click', (e) => {
                if (e.target === paymentModal) {
                    closePaymentModal();
                }
            });
            
            // اختصارات لوحة المفاتيح
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !gameData.isBetPlaced && placeBetBtn.disabled === false) {
                    placeBet();
                } else if (e.code === 'Enter' && cashOutBtn.disabled === false) {
                    cashOut();
                } else if (e.code === 'Escape' && gameData.isModalOpen) {
                    closePaymentModal();
                }
                
                // اختصارات الرهان بالأرقام
                if (e.key >= '1' && e.key <= '8' && !gameData.isBetPlaced && !gameData.isRoundActive) {
                    const index = parseInt(e.key) - 1;
                    if (betButtons[index]) {
                        const bet = parseInt(betButtons[index].dataset.bet);
                        setBet(bet);
                    }
                }
            });
        }
        
        // ========== حركة طفو الطائرة الخفيفة ==========
        function startAirplaneFloat() {
            let floatPhase = 0;
            
            function floatAnimation() {
                floatPhase += 0.02;
                const floatY = Math.sin(floatPhase) * 10;
                const rotate = Math.sin(floatPhase * 1.5) * 2;
                
                airplaneContainer.style.transform = `translateY(${floatY}px) rotate(${rotate}deg)`;
                
                requestAnimationFrame(floatAnimation);
            }
            
            floatAnimation();
        }
        
        // ========== إنشاء السحب ==========
        function createClouds() {
            cloudsContainer.innerHTML = '';
            
            for (let i = 0; i < 12; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                const size = Math.random() * 80 + 60;
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.5}px`;
                
                const left = Math.random() * 100;
                const top = Math.random() * 80;
                
                cloud.style.left = `${left}%`;
                cloud.style.top = `${top}%`;
                cloud.style.opacity = Math.random() * 0.2 + 0.1;
                
                // حركة بطيئة للسحب
                cloud.speed = Math.random() * 0.2 + 0.05;
                cloud.direction = Math.random() > 0.5 ? 1 : -1;
                
                cloudsContainer.appendChild(cloud);
            }
            
            // بدء حركة السحب
            startCloudMovement();
        }
        
        // ========== حركة السحب ==========
        function startCloudMovement() {
            const clouds = document.querySelectorAll('.cloud');
            
            function moveClouds() {
                clouds.forEach(cloud => {
                    let left = parseFloat(cloud.style.left);
                    left += cloud.speed * cloud.direction;
                    
                    // إعادة وضع السحابة عند تجاوز الحواف
                    if (left > 110) left = -10;
                    if (left < -10) left = 110;
                    
                    cloud.style.left = `${left}%`;
                });
                
                requestAnimationFrame(moveClouds);
            }
            
            moveClouds();
        }
        
        // ========== تحديث واجهة المستخدم ==========
        function updateUI() {
            balanceEl.textContent = gameData.balance.toLocaleString();
            currentMultiplierEl.textContent = `${gameData.currentMultiplier.toFixed(2)}x`;
            betInput.value = gameData.currentBet;
            
            placeBetBtn.disabled = gameData.isBetPlaced || gameData.isRoundActive || gameData.balance < gameData.currentBet;
            cashOutBtn.disabled = !gameData.isBetPlaced || !gameData.isRoundActive;
            
            updateBetButtons();
            updateMultiplierColor();
        }
        
        // ========== تحديث أزرار الرهان ==========
        function updateBetButtons() {
            betButtons.forEach(btn => {
                const bet = parseInt(btn.dataset.bet);
                if (bet === gameData.currentBet) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // ========== تحديث لون المضاعف ==========
        function updateMultiplierColor() {
            let color;
            if (gameData.currentMultiplier < 1.2) {
                color = '#ff6b6b'; // أحمر
            } else if (gameData.currentMultiplier < 2) {
                color = '#ffd700'; // أصفر ذهبي
            } else if (gameData.currentMultiplier < 5) {
                color = '#aaff00'; // أخضر فاتح
            } else if (gameData.currentMultiplier < 10) {
                color = '#00ff00'; // أخضر نيون
            } else {
                color = '#00ffff'; // أزرق سماوي
            }
            
            currentMultiplierEl.style.color = color;
            currentMultiplierEl.style.textShadow = `0 0 30px ${color}80`;
        }
        
        // ========== تعيين قيمة الرهان ==========
        function setBet(bet) {
            if (gameData.isBetPlaced || gameData.isRoundActive) return;
            
            gameData.currentBet = bet;
            betInput.value = bet;
            updateUI();
        }
        
        // ========== توليد نقطة انفجار واقعية ==========
        function generateExplosionPoint() {
            const rand = Math.random();
            
            // توزيع مشابه للألعاب الحقيقية
            if (rand < 0.15) {
                return 1.01 + Math.random() * 0.2; // انفجار مبكر
            } else if (rand < 0.45) {
                return 1.2 + Math.random() * 0.8; // انفجار منخفض
            } else if (rand < 0.75) {
                return 2.0 + Math.random() * 2.0; // انفجار متوسط
            } else if (rand < 0.9) {
                return 4.0 + Math.random() * 4.0; // انفجار عالي
            } else {
                return 8.0 + Math.random() * 12.0; // انفجار عالي جداً
            }
        }
        
        // ========== وضع الرهان ==========
        function placeBet() {
            if (gameData.isBetPlaced || gameData.isRoundActive || gameData.balance < gameData.currentBet) return;
            
            gameData.balance -= gameData.currentBet;
            gameData.isBetPlaced = true;
            
            updateUI();
            
            showNotification(`تم وضع الرهان: ${gameData.currentBet.toLocaleString()} جنيه`);
            
            if (gameData.isRoundActive) {
                cashOutBtn.disabled = false;
                multiplierLabelEl.textContent = "الطائرة تحلق! سحب المكسب متاح الآن";
            }
        }
        
        // ========== سحب المكسب ==========
        function cashOut() {
            if (!gameData.isBetPlaced || !gameData.isRoundActive) return;
            
            const profit = Math.floor(gameData.currentBet * gameData.currentMultiplier);
            gameData.balance += profit;
            
            gameData.isBetPlaced = false;
            
            updateUI();
            
            showNotification(`تم السحب: ${profit.toLocaleString()} جنيه @ ${gameData.currentMultiplier.toFixed(2)}x`, 'success');
            
            createCoinEffect(profit);
        }
        
        // ========== بدء مؤقت الجولة ==========
        function startRoundTimer() {
            if (gameData.roundInterval) clearInterval(gameData.roundInterval);
            
            gameData.roundTimer = 10;
            multiplierLabelEl.textContent = `جولة جديدة تبدأ خلال: ${gameData.roundTimer} ثواني`;
            
            gameData.roundInterval = setInterval(() => {
                gameData.roundTimer--;
                
                if (gameData.roundTimer > 0) {
                    multiplierLabelEl.textContent = `جولة جديدة تبدأ خلال: ${gameData.roundTimer} ثواني`;
                } else {
                    clearInterval(gameData.roundInterval);
                    startNewRound();
                }
            }, 1000);
        }
        
        // ========== بدء جولة جديدة ==========
        function startNewRound() {
            gameData.roundCount++;
            gameData.isRoundActive = true;
            gameData.currentMultiplier = 1.00;
            gameData.explosionPoint = generateExplosionPoint();
            gameData.flightProgress = 0;
            gameData.flightSpeed = 0.05;
            
            // إعادة تعيين الطائرة
            airplaneContainer.style.left = '10%';
            airplaneContainer.style.transform = 'translateY(0px) rotate(0deg)';
            engineFlame.style.display = 'block';
            
            // إعادة تعيين الرهانات إن وجدت
            if (gameData.isBetPlaced) {
                cashOutBtn.disabled = false;
            }
            
            updateUI();
            multiplierLabelEl.textContent = "الطائرة تقلع! استعد للسحب!";
            
            // بدء تحليق الطائرة
            startFlight();
        }
        
        // ========== بدء تحليق الطائرة ==========
        function startFlight() {
            if (gameData.flightInterval) clearInterval(gameData.flightInterval);
            
            let startTime = Date.now();
            
            gameData.flightInterval = setInterval(() => {
                if (!gameData.isRoundActive) {
                    clearInterval(gameData.flightInterval);
                    return;
                }
                
                const elapsedTime = Date.now() - startTime;
                gameData.flightProgress = elapsedTime / 1000;
                
                // زيادة المضاعف بمعدل متسارع
                const timeFactor = Math.min(gameData.flightProgress / 10, 1);
                const acceleration = 1 + timeFactor * 2;
                
                gameData.currentMultiplier += gameData.flightSpeed * acceleration;
                
                // تحريك الطائرة
                const progressMultiplier = Math.min(1, (gameData.currentMultiplier - 1) / (gameData.explosionPoint - 1));
                const newLeft = 10 + (progressMultiplier * 80);
                
                airplaneContainer.style.left = `${newLeft}%`;
                
                // إضافة اهتزاز واقعي للطائرة
                const time = Date.now() * 0.001;
                const shakeX = Math.sin(time * 8) * 2;
                const shakeY = Math.cos(time * 5) * 1.5;
                const rotation = Math.sin(time * 3) * 3;
                const bounce = Math.sin(time * 10) * 1;
                
                airplaneContainer.style.transform = `translate(${shakeX}px, ${shakeY + bounce}px) rotate(${rotation}deg)`;
                
                // التحقق من الانفجار
                if (gameData.currentMultiplier >= gameData.explosionPoint) {
                    endRound();
                    return;
                }
                
                // تحديث الواجهة
                updateUI();
                multiplierLabelEl.textContent = `الطائرة تحلق! المضاعف الحالي: ${gameData.currentMultiplier.toFixed(2)}x`;
                
            }, 50); // تحديث كل 50ms
        }
        
        // ========== إنهاء الجولة ==========
        function endRound() {
            gameData.isRoundActive = false;
            engineFlame.style.display = 'none';
            
            // تأثير الانفجار
            createExplosionEffect();
            
            // إذا كان هناك رهان ولم يسحب
            if (gameData.isBetPlaced) {
                gameData.isBetPlaced = false;
                showNotification(`انفجرت الطائرة! خسرت رهانك @ ${gameData.currentMultiplier.toFixed(2)}x`);
            }
            
            updateUI();
            multiplierLabelEl.textContent = `انفجرت الطائرة @ ${gameData.currentMultiplier.toFixed(2)}x`;
            
            // إعادة تعيين الطائرة
            setTimeout(() => {
                airplaneContainer.style.left = '10%';
                airplaneContainer.style.transform = 'translateY(0px) rotate(0deg)';
                
                // بدء جولة جديدة بعد 3 ثوان
                setTimeout(() => {
                    startRoundTimer();
                }, 1000);
            }, 2000);
        }
        
        // ========== إنشاء تأثير انفجار ==========
        function createExplosionEffect() {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            
            const rect = airplaneContainer.getBoundingClientRect();
            const trackRect = document.querySelector('.flight-area').getBoundingClientRect();
            
            const size = 200;
            const left = rect.left - trackRect.left + (rect.width / 2) - (size / 2);
            const top = rect.top - trackRect.top + (rect.height / 2) - (size / 2);
            
            explosion.style.width = `${size}px`;
            explosion.style.height = `${size}px`;
            explosion.style.left = `${left}px`;
            explosion.style.top = `${top}px`;
            explosion.style.opacity = '1';
            
            document.querySelector('.flight-area').appendChild(explosion);
            
            let scale = 0;
            let opacity = 1;
            
            const explodeInterval = setInterval(() => {
                scale += 0.15;
                opacity -= 0.07;
                
                explosion.style.transform = `scale(${scale})`;
                explosion.style.opacity = opacity;
                
                if (opacity <= 0) {
                    clearInterval(explodeInterval);
                    if (explosion.parentNode) {
                        explosion.parentNode.removeChild(explosion);
                    }
                }
            }, 30);
        }
        
        // ========== إنشاء تأثير العملات ==========
        function createCoinEffect(amount) {
            const flightArea = document.querySelector('.flight-area');
            const coinCount = Math.min(15, Math.floor(amount / 200));
            
            for (let i = 0; i < coinCount; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin-effect';
                    coin.textContent = `+${Math.floor(amount / coinCount)}`;
                    
                    const rect = airplaneContainer.getBoundingClientRect();
                    const trackRect = flightArea.getBoundingClientRect();
                    
                    const left = rect.left - trackRect.left + Math.random() * 80 - 40;
                    const top = rect.top - trackRect.top - 40;
                    
                    coin.style.left = `${left}px`;
                    coin.style.top = `${top}px`;
                    
                    flightArea.appendChild(coin);
                    
                    let currentTop = top;
                    let currentLeft = left;
                    const xSpeed = (Math.random() - 0.5) * 4;
                    
                    const coinInterval = setInterval(() => {
                        currentTop -= 2.5;
                        currentLeft += xSpeed;
                        
                        coin.style.top = `${currentTop}px`;
                        coin.style.left = `${currentLeft}px`;
                        coin.style.opacity = `${Math.max(0, currentTop / 100)}`;
                        
                        if (currentTop < -50) {
                            clearInterval(coinInterval);
                            if (coin.parentNode) {
                                coin.parentNode.removeChild(coin);
                            }
                        }
                    }, 30);
                }, i * 80);
            }
        }
        
        // ========== فتح نافذة الدفع ==========
        function openPaymentModal(type) {
            gameData.modalType = type;
            gameData.isModalOpen = true;
            
            modalTitle.textContent = type === 'deposit' ? 'الإيداع عبر فودافون كاش' : 'السحب عبر فودافون كاش';
            confirmPaymentBtn.innerHTML = type === 'deposit' 
                ? '<i class="fas fa-check-circle"></i> تم الإيداع' 
                : '<i class="fas fa-check-circle"></i> طلب السحب';
            
            paymentModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // ========== إغلاق نافذة الدفع ==========
        function closePaymentModal() {
            gameData.isModalOpen = false;
            paymentModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ========== تأكيد الدفع ==========
        function confirmPayment() {
            const amount = gameData.modalType === 'deposit' ? 5000 : Math.min(5000, gameData.balance);
            
            if (gameData.modalType === 'deposit') {
                gameData.balance += amount;
                showNotification(`تم إضافة ${amount.toLocaleString()} جنيه إلى رصيدك`, 'success');
            } else {
                if (amount > gameData.balance) {
                    showNotification('رصيدك غير كافي للسحب');
                    return;
                }
                
                gameData.balance -= amount;
                showNotification(`تم طلب سحب ${amount.toLocaleString()} جنيه. سيصلك خلال 24 ساعة`, 'success');
            }
            
            closePaymentModal();
            updateUI();
        }
        
        // ========== عرض الإشعار ==========
        function showNotification(text, type = '') {
            notificationEl.textContent = text;
            notificationEl.className = 'notification';
            
            if (type) {
                notificationEl.classList.add(type);
            }
            
            notificationEl.classList.add('show');
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // ========== بدء اللعبة عند تحميل الصفحة ==========
        window.addEventListener('load', initGame);
    </script>
</body>
